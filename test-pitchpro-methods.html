<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchPro メソッド確認</title>
    <style>
        body {
            background: #1e293b;
            color: white;
            padding: 2rem;
            font-family: monospace;
        }
        #output {
            background: rgba(0,0,0,0.5);
            padding: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>PitchPro AudioDetectionComponent メソッド確認</h1>
    <div id="output">読み込み中...</div>
    
    <script src="js/pitchpro-audio/dist/pitchpro.umd.js"></script>
    <script>
        async function checkMethods() {
            const output = document.getElementById('output');
            let result = '';
            
            try {
                // PitchProが読み込まれているか確認
                if (!window.PitchPro) {
                    result = 'PitchProが読み込まれていません';
                    output.textContent = result;
                    return;
                }
                
                result += '✅ PitchPro loaded\n\n';
                
                // AudioDetectionComponentのインスタンスを作成
                const { AudioDetectionComponent } = window.PitchPro;
                const detector = new AudioDetectionComponent({
                    volumeBarSelector: '#dummy',
                    volumeTextSelector: '#dummy',
                    frequencySelector: '#dummy'
                });
                
                result += '📋 AudioDetectionComponent インスタンスのメソッド一覧:\n';
                result += '=' .repeat(50) + '\n\n';
                
                // すべてのプロパティとメソッドを取得
                const allProps = [];
                
                // インスタンスのプロパティ
                for (let prop in detector) {
                    allProps.push({
                        name: prop,
                        type: typeof detector[prop],
                        source: 'instance'
                    });
                }
                
                // プロトタイプのプロパティ
                const proto = Object.getPrototypeOf(detector);
                const protoProps = Object.getOwnPropertyNames(proto);
                protoProps.forEach(prop => {
                    if (!allProps.find(p => p.name === prop)) {
                        allProps.push({
                            name: prop,
                            type: typeof detector[prop],
                            source: 'prototype'
                        });
                    }
                });
                
                // ソート
                allProps.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'function' ? -1 : 1;
                });
                
                // メソッド（関数）
                result += '🔧 メソッド:\n';
                const methods = allProps.filter(p => p.type === 'function');
                methods.forEach(prop => {
                    result += `  - ${prop.name}() [${prop.source}]\n`;
                });
                
                result += '\n';
                
                // プロパティ（関数以外）
                result += '📦 プロパティ:\n';
                const properties = allProps.filter(p => p.type !== 'function');
                properties.forEach(prop => {
                    result += `  - ${prop.name} (${prop.type}) [${prop.source}]\n`;
                });
                
                // クリーンアップ系メソッドの詳細確認
                result += '\n' + '=' .repeat(50) + '\n';
                result += '🧹 クリーンアップ系メソッドの確認:\n\n';
                
                const cleanupMethods = ['cleanup', 'destroy', 'release', 'dispose', 'clear', 'reset', 'stop', 'stopDetection'];
                cleanupMethods.forEach(method => {
                    if (typeof detector[method] === 'function') {
                        result += `✅ ${method}() - 存在します\n`;
                        
                        // 関数のソースコードを取得（可能な場合）
                        try {
                            const funcStr = detector[method].toString();
                            if (funcStr.length < 200) {
                                result += `   ソース: ${funcStr.substring(0, 100)}...\n`;
                            }
                        } catch (e) {
                            // ソースコード取得失敗
                        }
                    } else if (detector[method] !== undefined) {
                        result += `⚠️ ${method} - プロパティとして存在 (${typeof detector[method]})\n`;
                    } else {
                        result += `❌ ${method} - 存在しません\n`;
                    }
                });
                
                // AudioManagerやPitchDetectorも確認
                result += '\n' + '=' .repeat(50) + '\n';
                result += '📊 その他のクラスも確認:\n\n';
                
                if (window.PitchPro.AudioManager) {
                    const audioManager = new window.PitchPro.AudioManager();
                    result += 'AudioManager メソッド:\n';
                    for (let prop in audioManager) {
                        if (typeof audioManager[prop] === 'function') {
                            result += `  - ${prop}()\n`;
                        }
                    }
                }
                
            } catch (error) {
                result += `\n❌ エラー: ${error.message}\n`;
                console.error(error);
            }
            
            output.textContent = result;
        }
        
        // ページ読み込み後に実行
        window.addEventListener('load', checkMethods);
    </script>
</body>
</html>
