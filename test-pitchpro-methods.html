<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchPro ãƒ¡ã‚½ãƒƒãƒ‰ç¢ºèª</title>
    <style>
        body {
            background: #1e293b;
            color: white;
            padding: 2rem;
            font-family: monospace;
        }
        #output {
            background: rgba(0,0,0,0.5);
            padding: 1rem;
            border-radius: 8px;
            white-space: pre-wrap;
            max-height: 600px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>PitchPro AudioDetectionComponent ãƒ¡ã‚½ãƒƒãƒ‰ç¢ºèª</h1>
    <div id="output">èª­ã¿è¾¼ã¿ä¸­...</div>
    
    <script src="js/pitchpro-audio/dist/pitchpro.umd.js"></script>
    <script>
        async function checkMethods() {
            const output = document.getElementById('output');
            let result = '';
            
            try {
                // PitchProãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã‚‹ã‹ç¢ºèª
                if (!window.PitchPro) {
                    result = 'PitchProãŒèª­ã¿è¾¼ã¾ã‚Œã¦ã„ã¾ã›ã‚“';
                    output.textContent = result;
                    return;
                }
                
                result += 'âœ… PitchPro loaded\n\n';
                
                // AudioDetectionComponentã®ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã‚’ä½œæˆ
                const { AudioDetectionComponent } = window.PitchPro;
                const detector = new AudioDetectionComponent({
                    volumeBarSelector: '#dummy',
                    volumeTextSelector: '#dummy',
                    frequencySelector: '#dummy'
                });
                
                result += 'ğŸ“‹ AudioDetectionComponent ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã®ãƒ¡ã‚½ãƒƒãƒ‰ä¸€è¦§:\n';
                result += '=' .repeat(50) + '\n\n';
                
                // ã™ã¹ã¦ã®ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã¨ãƒ¡ã‚½ãƒƒãƒ‰ã‚’å–å¾—
                const allProps = [];
                
                // ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ã®ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£
                for (let prop in detector) {
                    allProps.push({
                        name: prop,
                        type: typeof detector[prop],
                        source: 'instance'
                    });
                }
                
                // ãƒ—ãƒ­ãƒˆã‚¿ã‚¤ãƒ—ã®ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£
                const proto = Object.getPrototypeOf(detector);
                const protoProps = Object.getOwnPropertyNames(proto);
                protoProps.forEach(prop => {
                    if (!allProps.find(p => p.name === prop)) {
                        allProps.push({
                            name: prop,
                            type: typeof detector[prop],
                            source: 'prototype'
                        });
                    }
                });
                
                // ã‚½ãƒ¼ãƒˆ
                allProps.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'function' ? -1 : 1;
                });
                
                // ãƒ¡ã‚½ãƒƒãƒ‰ï¼ˆé–¢æ•°ï¼‰
                result += 'ğŸ”§ ãƒ¡ã‚½ãƒƒãƒ‰:\n';
                const methods = allProps.filter(p => p.type === 'function');
                methods.forEach(prop => {
                    result += `  - ${prop.name}() [${prop.source}]\n`;
                });
                
                result += '\n';
                
                // ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ï¼ˆé–¢æ•°ä»¥å¤–ï¼‰
                result += 'ğŸ“¦ ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£:\n';
                const properties = allProps.filter(p => p.type !== 'function');
                properties.forEach(prop => {
                    result += `  - ${prop.name} (${prop.type}) [${prop.source}]\n`;
                });
                
                // ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ç³»ãƒ¡ã‚½ãƒƒãƒ‰ã®è©³ç´°ç¢ºèª
                result += '\n' + '=' .repeat(50) + '\n';
                result += 'ğŸ§¹ ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—ç³»ãƒ¡ã‚½ãƒƒãƒ‰ã®ç¢ºèª:\n\n';
                
                const cleanupMethods = ['cleanup', 'destroy', 'release', 'dispose', 'clear', 'reset', 'stop', 'stopDetection'];
                cleanupMethods.forEach(method => {
                    if (typeof detector[method] === 'function') {
                        result += `âœ… ${method}() - å­˜åœ¨ã—ã¾ã™\n`;
                        
                        // é–¢æ•°ã®ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’å–å¾—ï¼ˆå¯èƒ½ãªå ´åˆï¼‰
                        try {
                            const funcStr = detector[method].toString();
                            if (funcStr.length < 200) {
                                result += `   ã‚½ãƒ¼ã‚¹: ${funcStr.substring(0, 100)}...\n`;
                            }
                        } catch (e) {
                            // ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰å–å¾—å¤±æ•—
                        }
                    } else if (detector[method] !== undefined) {
                        result += `âš ï¸ ${method} - ãƒ—ãƒ­ãƒ‘ãƒ†ã‚£ã¨ã—ã¦å­˜åœ¨ (${typeof detector[method]})\n`;
                    } else {
                        result += `âŒ ${method} - å­˜åœ¨ã—ã¾ã›ã‚“\n`;
                    }
                });
                
                // AudioManagerã‚„PitchDetectorã‚‚ç¢ºèª
                result += '\n' + '=' .repeat(50) + '\n';
                result += 'ğŸ“Š ãã®ä»–ã®ã‚¯ãƒ©ã‚¹ã‚‚ç¢ºèª:\n\n';
                
                if (window.PitchPro.AudioManager) {
                    const audioManager = new window.PitchPro.AudioManager();
                    result += 'AudioManager ãƒ¡ã‚½ãƒƒãƒ‰:\n';
                    for (let prop in audioManager) {
                        if (typeof audioManager[prop] === 'function') {
                            result += `  - ${prop}()\n`;
                        }
                    }
                }
                
            } catch (error) {
                result += `\nâŒ ã‚¨ãƒ©ãƒ¼: ${error.message}\n`;
                console.error(error);
            }
            
            output.textContent = result;
        }
        
        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿å¾Œã«å®Ÿè¡Œ
        window.addEventListener('load', checkMethods);
    </script>
</body>
</html>
