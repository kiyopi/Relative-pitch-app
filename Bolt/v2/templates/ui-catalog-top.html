<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🏠 UIカタログ トップページ</title>
    
    <!-- favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🏠</text></svg>">
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="ui-catalog.css">
    
    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- アイコンライブラリ -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <div class="ui-catalog min-h-screen p-6">
        <div class="container max-w-7xl mx-auto">
            <!-- ヘッダー -->
            <header class="text-center mb-8">
                <h1 class="text-4xl font-bold text-white mb-4">UIカタログ トップページ</h1>
                <p class="text-purple-200 text-xl">ホーム画面のUIカタログ</p>
            </header>

            <!-- カタログナビゲーション -->
            <nav id="catalog-nav" style="text-align: center; margin: 2rem 0;">
                <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;" id="catalog-nav-links">
                    <!-- JavaScriptで自動生成されます -->
                </div>
            </nav>

            <!-- メインコンテンツエリア -->
            <main id="catalog-content">
                
                <!-- モードカードコンポーネント（bolt-new-design） -->
                <section id="mode-card-component" class="catalog-section">
                    <h2 class="text-2xl font-bold text-white mb-4">🎯 モードカードコンポーネント</h2>
                    <p class="text-white-70 mb-6">bolt-new-designからの詳細モードカード</p>
                    
                    <h3 class="text-white font-medium mb-4">ランダム基音モードカード</h3>
                    
                    <div class="component-grid grid-cols-1">
                        <div class="component-item">
                            <div class="mode-card beginner" style="transform: translateY(0px) scale(1);">
                                <div class="card-header">
                                    <div class="mode-icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="shuffle" style="width: 24px; height: 24px; color: white;" class="lucide lucide-shuffle"><path d="m18 14 4 4-4 4"></path><path d="m18 2 4 4-4 4"></path><path d="M2 18h1.973a4 4 0 0 0 3.3-1.7l5.454-8.6a4 4 0 0 1 3.3-1.7H22"></path><path d="M2 6h1.972a4 4 0 0 1 3.6 2.2"></path><path d="M22 18h-6.041a4 4 0 0 1-3.3-1.8l-.359-.45"></path></svg>
                                    </div>
                                    <span class="difficulty-badge beginner">初級</span>
                                </div>
                                <div class="card-body">
                                    <h3 class="mode-title">ランダム基音モード</h3>
                                    <p class="mode-subtitle">初級者向け</p>
                                    <p class="mode-description">カラオケなどで音程を合わせて歌えるようになる基礎トレーニング</p>
                                    
                                    <div class="features">
                                        <div class="feature-highlight">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="sparkles" style="width: 16px; height: 16px; color: #fbbf24;" class="lucide lucide-sparkles"><path d="M11.017 2.814a1 1 0 0 1 1.966 0l1.051 5.558a2 2 0 0 0 1.594 1.594l5.558 1.051a1 1 0 0 1 0 1.966l-5.558 1.051a2 2 0 0 0-1.594 1.594l-1.051 5.558a1 1 0 0 1-1.966 0l-1.051-5.558a2 2 0 0 0-1.594-1.594l-5.558-1.051a1 1 0 0 1 0-1.966l5.558-1.051a2 2 0 0 0 1.594-1.594z"></path><path d="M20 2v4"></path><path d="M22 4h-4"></path><circle cx="4" cy="20" r="2"></circle></svg>
                                            <span>8セッション</span>
                                        </div>
                                        <ul class="feature-list">
                                            <li>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="check" style="width: 12px; height: 12px; color: #86efac;" class="lucide lucide-check"><path d="M20 6 9 17l-5-5"></path></svg>
                                                基本的な相対音感
                                            </li>
                                            <li>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="check" style="width: 12px; height: 12px; color: #86efac;" class="lucide lucide-check"><path d="M20 6 9 17l-5-5"></path></svg>
                                                音程の安定化
                                            </li>
                                            <li>
                                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="check" style="width: 12px; height: 12px; color: #86efac;" class="lucide lucide-check"><path d="M20 6 9 17l-5-5"></path></svg>
                                                セッション別評価
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <a href="mic-test.html" class="btn btn-primary">
                                        <span>始める</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="arrow-right" style="width: 16px; height: 16px;" class="lucide lucide-arrow-right"><path d="M5 12h14"></path><path d="m12 5 7 7-7 7"></path></svg>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div style="text-align: center; margin: 1rem 0;">
                        <a href="#" class="back-to-top" onclick="window.scrollTo({top: 0, behavior: 'smooth'}); return false;">↑ ページトップ</a>
                    </div>
                </section>

            </main>

            <!-- フッター -->
            <footer class="catalog-section">
                <div class="text-center">
                    <p class="text-white-60 text-sm">© 2024 8va相対音感トレーニングアプリ v2</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="ui-catalog.js"></script>
</body>
</html>
