<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>8va相対音感トレーニング - {{PAGE_TITLE}}</title>
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="../styles/base.css">
    <link rel="stylesheet" href="../styles/results.css"><!-- 結果表示専用スタイル（開発効率優先・将来分離予定） -->
    
    <!-- フォント -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- アイコンライブラリ -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Chart.js（必要に応じて） -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.js"></script> -->
    
</head>
<body>
    <div class="min-h-screen p-6">
        <div class="container">
            <!-- ヘッダー -->
            <header class="page-header">
                <div class="page-header-content">
                    <div class="page-header-icon-wrapper">
                        <div class="page-header-icon {{HEADER_GRADIENT_CLASS}}">
                            <i data-lucide="{{HEADER_ICON}}" class="text-white" data-stroke-width="2" style="width: 48px; height: 48px;"></i>
                        </div>
                    </div>
                    <h1 class="page-title-no-top">{{PAGE_TITLE}}</h1>
                    <p class="page-subtitle-no-top text-green-200">{{PAGE_SUBTITLE}}</p>
                    <p class="page-description text-blue-200">{{PAGE_DESCRIPTION}}</p>
                </div>
            </header>

            <!-- メインコンテンツエリア -->
            <main class="main-content">
                {{MAIN_CONTENT}}
            </main>

            <!-- フッター -->
            <footer class="footer-base">
                <div class="footer-bottom">
                    <p class="footer-copyright">© 2024 8va相対音感トレーニングアプリ</p>
                    <p class="footer-tagline">音楽の新しい扉を開こう</p>
                </div>
            </footer>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Lucideアイコンを初期化
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
        
        // {{CUSTOM_JAVASCRIPT}}
    </script>
</body>
</html>
