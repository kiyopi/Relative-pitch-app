<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>レイアウトテスト</title>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: 'Inter', sans-serif;
            padding: 20px;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            backdrop-filter: blur(8px);
        }
        
        /* テスト用: 強制表示CSS */
        #pitch-analysis-grid {
            display: grid !important;
            grid-template-columns: repeat(3, 1fr) !important;
            gap: 1rem !important;
            margin: 20px 0;
        }
        
        .analysis-block {
            background: rgba(255, 255, 255, 0.05) !important;
            border: 2px solid #fbbf24 !important; /* 黄色の境界線で確認 */
            border-radius: 12px !important;
            padding: 16px !important;
            min-height: 120px !important;
        }
        
        .analysis-block-header {
            display: flex !important;
            align-items: center !important;
            gap: 12px !important;
            margin-bottom: 16px !important;
        }
        
        .analysis-icon {
            width: 24px !important;
            height: 24px !important;
            color: #fbbf24 !important;
        }
        
        .analysis-block-title {
            color: white !important;
            font-weight: 600 !important;
            font-size: 14px !important;
        }
        
        .analysis-block-content {
            display: flex !important;
            align-items: center !important;
            gap: 12px !important;
        }
        
        .analysis-cents {
            font-size: 1.75rem !important;
            font-weight: 700 !important;
            color: #fbbf24 !important;
            background: rgba(251, 191, 36, 0.1) !important;
            padding: 4px 8px !important;
            border-radius: 6px !important;
            flex-shrink: 0 !important;
        }
        
        .analysis-text {
            text-align: left !important;
            flex: 1 !important;
        }
        
        .analysis-main-value {
            color: white !important;
            font-weight: 600 !important;
            margin-bottom: 4px !important;
        }
        
        .analysis-description {
            color: rgba(255, 255, 255, 0.7) !important;
            font-size: 12px !important;
        }
        
        .analysis-guidance {
            justify-content: center !important;
            text-align: center !important;
        }
        
        @media (max-width: 767px) {
            #pitch-analysis-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body>
    <div class="glass-card">
        <h3 style="color: white; margin-bottom: 24px;">音程分析テスト</h3>
        
        <div id="pitch-analysis-grid">
            <!-- Base Note Weakness Analysis Block -->
            <div class="analysis-block">
                <div class="analysis-block-header">
                    <i data-lucide="music" class="analysis-icon"></i>
                    <h4 class="analysis-block-title">基音別弱点</h4>
                </div>
                <div class="analysis-block-content">
                    <div class="analysis-cents">±12.5¢</div>
                    <div class="analysis-text">
                        <div class="analysis-main-value">要改善</div>
                        <div class="analysis-description">F4基音で精度が不安定</div>
                    </div>
                </div>
            </div>
            
            <!-- Interval Analysis Block -->
            <div class="analysis-block">
                <div class="analysis-block-header">
                    <i data-lucide="move-up" class="analysis-icon"></i>
                    <h4 class="analysis-block-title">音程間隔</h4>
                </div>
                <div class="analysis-block-content">
                    <div class="analysis-cents">±8.3¢</div>
                    <div class="analysis-text">
                        <div class="analysis-main-value">良好</div>
                        <div class="analysis-description">ミ→ファの変化が難しい</div>
                    </div>
                </div>
            </div>
            
            <!-- Practice Guidance Block -->
            <div class="analysis-block">
                <div class="analysis-block-header">
                    <i data-lucide="compass" class="analysis-icon"></i>
                    <h4 class="analysis-block-title">練習指針</h4>
                </div>
                <div class="analysis-block-content analysis-guidance">
                    <div>
                        <div class="analysis-main-value">F4基音の集中練習</div>
                        <div class="analysis-description">まずF4を基音とした反復練習を推奨</div>
                    </div>
                </div>
            </div>
        </div>
        
        <p style="color: #60a5fa; margin-top: 20px;">
            このテストページで3つのブロックが横並びに表示されていれば、CSSは正しく動作しています。
        </p>
    </div>
    
    <script>
        // Lucideアイコンを初期化
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
