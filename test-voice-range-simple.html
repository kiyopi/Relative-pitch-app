<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音域テスト シンプル統合テスト</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Bolt/v2/styles/base.css">
    <style>
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 2rem;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 1rem 0;
        }
        .volume-display {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin: 1rem 0;
        }
        .volume-bar {
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #34d399);
            width: 0%;
            transition: width 0.1s ease;
        }
        .frequency-display {
            font-family: monospace;
            font-size: 1.2rem;
            color: #60a5fa;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 style="color: white; text-align: center;">音域テスト シンプル統合テスト</h1>
        
        <div class="test-section">
            <h2 style="color: #60a5fa;">PitchPro + VolumeBarController</h2>
            <button id="start-test-btn" class="btn btn-primary">テスト開始</button>
            <button id="stop-test-btn" class="btn btn-outline" disabled>テスト停止</button>
            
            <div class="volume-display">
                <span style="color: white; min-width: 80px;">音量:</span>
                <div class="volume-bar" id="volume-container-1">
                    <div class="volume-fill progress-fill" id="volume-bar-1"></div>
                    <span class="volume-text" id="volume-text-1" style="color: white; min-width: 50px; position: absolute; right: -60px; top: 0; line-height: 20px;">0%</span>
                </div>
            </div>
            
            <div class="frequency-display">
                周波数: <span id="frequency-display">0 Hz</span>
            </div>
            
            <div id="debug-log" style="max-height: 200px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 1rem; border-radius: 8px; font-family: monospace; font-size: 0.8rem; color: #a0a0a0; margin-top: 1rem;">
                デバッグログ
            </div>
        </div>
    </div>

    <!-- 必要なJavaScript -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script src="js/pitchpro-audio/dist/pitchpro.umd.js"></script>
    <script src="js/volume-bar-controller.js"></script>
    
    <script>
        let audioDetector = null;
        let volumeController = null;
        let isRunning = false;
        
        const startBtn = document.getElementById('start-test-btn');
        const stopBtn = document.getElementById('stop-test-btn');
        const debugLog = document.getElementById('debug-log');
        const frequencyDisplay = document.getElementById('frequency-display');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            debugLog.innerHTML += `[${timestamp}] ${message}<br>`;
            debugLog.scrollTop = debugLog.scrollHeight;
            console.log(message);
        }
        
        async function startTest() {
            try {
                log('🎤 テスト開始...');
                startBtn.disabled = true;
                
                // PitchPro確認
                if (!window.PitchPro) {
                    throw new Error('PitchPro not loaded');
                }
                log('✅ PitchPro loaded');
                
                // VolumeBarController確認
                if (!window.VolumeBarController) {
                    throw new Error('VolumeBarController not loaded');
                }
                log('✅ VolumeBarController loaded');
                
                // AudioDetectionComponent初期化
                const { AudioDetectionComponent } = window.PitchPro;
                audioDetector = new AudioDetectionComponent({
                    clarityThreshold: 0.4,
                    minVolumeAbsolute: 0.003,
                    deviceOptimization: true,
                    debug: true,
                    logPrefix: '🎵 SimpleTest'
                });
                
                await audioDetector.initialize();
                log('✅ AudioDetectionComponent初期化完了');
                
                // VolumeBarController初期化
                volumeController = new VolumeBarController({
                    debugMode: true,
                    enableSmoothing: false
                });
                
                // 音量バー登録
                const volumeBarElement = document.getElementById('volume-container-1'); // .volume-bar要素
                volumeController.addVolumeBar('volume-container-1', volumeBarElement);
                log('✅ VolumeBarController初期化完了');
                
                // コールバック設定
                audioDetector.setCallbacks({
                    onPitchUpdate: (result) => {
                        // 周波数表示更新
                        if (result.frequency) {
                            frequencyDisplay.textContent = `${result.frequency.toFixed(1)} Hz`;
                        }
                        
                        // VolumeBarControllerに音量データ送信
                        if (volumeController && result.volume !== undefined) {
                            // VolumeBarControllerの内部処理を使用
                            volumeController.lastPitchResult = result;
                            const processedVolume = volumeController.calculateVolume(result.volume);
                            volumeController.updateAllVolumeBars(processedVolume);
                            // VolumeBarControllerが自動でテキストも更新するので手動更新は不要
                        }
                        
                        // デバッグログ（間引き）
                        if (Math.random() < 0.05) { // 5%の確率でログ出力
                            log(`音量: ${result.volume?.toFixed(1)}%, 周波数: ${result.frequency?.toFixed(1)}Hz`);
                        }
                    },
                    onError: (error) => {
                        log(`❌ エラー: ${error.message}`);
                    }
                });
                
                // 検出開始
                await audioDetector.startDetection();
                
                log('✅ 検出開始');
                isRunning = true;
                stopBtn.disabled = false;
                
            } catch (error) {
                log(`❌ 初期化エラー: ${error.message}`);
                startBtn.disabled = false;
            }
        }
        
        async function stopTest() {
            try {
                log('🛑 テスト停止...');
                
                if (audioDetector) {
                    audioDetector.stopDetection();
                    log('✅ AudioDetectionComponent停止');
                }
                
                if (volumeController) {
                    log('✅ VolumeBarController停止');
                }
                
                isRunning = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                // UI リセット
                document.getElementById('volume-bar-1').style.width = '0%';
                document.getElementById('volume-text-1').textContent = '0%';
                frequencyDisplay.textContent = '0 Hz';
                
            } catch (error) {
                log(`❌ 停止エラー: ${error.message}`);
            }
        }
        
        // イベントリスナー
        startBtn.addEventListener('click', startTest);
        stopBtn.addEventListener('click', stopTest);
        
        // 初期化
        lucide.createIcons();
        log('📄 シンプルテストページ読み込み完了');
    </script>
</body>
</html>
