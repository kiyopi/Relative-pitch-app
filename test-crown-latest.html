<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Crown @latest</title>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        .rank-circle {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
        }
        .rank-circle i {
            width: 64px !important;
            height: 64px !important;
            min-width: 64px !important;
            min-height: 64px !important;
            max-width: 64px !important;
            max-height: 64px !important;
            color: white;
        }
        .rank-circle svg {
            width: 64px !important;
            height: 64px !important;
            min-width: 64px !important;
            min-height: 64px !important;
        }
        h3 { color: white; }
        pre {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 800px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h3>Lucide @latestç‰ˆ crown</h3>
    <div class="rank-circle">
        <i data-lucide="crown" id="crown"></i>
    </div>
    <pre id="output"></pre>

    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.js"></script>
    <script>
        lucide.createIcons();
        setTimeout(() => {
            const crown = document.getElementById('crown');
            document.getElementById('output').textContent = crown.outerHTML;
        }, 200);
    </script>
</body>
</html>
