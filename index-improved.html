<!DOCTYPE html>
<html lang="ja" data-theme="adult">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相対音感トレーニング</title>
  
  <!-- Mantine CSS -->
  <link href="https://cdn.jsdelivr.net/npm/@mantine/core@7.6.0/styles.css" rel="stylesheet">
  
  <style>
    /* === テーマシステム === */
    
    /* 大人モード（デフォルト） */
    :root,
    [data-theme="adult"] {
      /* カラーパレット - 洗練された配色 */
      --primary: #4c6ef5;
      --primary-light: #748ffc;
      --primary-dark: #364fc7;
      --success: #51cf66;
      --warning: #ffd43b;
      --error: #ff6b6b;
      --gray-50: #f8f9fa;
      --gray-100: #f1f3f5;
      --gray-200: #e9ecef;
      --gray-300: #dee2e6;
      --gray-400: #ced4da;
      --gray-500: #adb5bd;
      --gray-600: #868e96;
      --gray-700: #495057;
      --gray-800: #343a40;
      --gray-900: #212529;
      
      /* 音階カラー - 落ち着いた色調 */
      --note-do: #fa5252;
      --note-re: #fd7e14;
      --note-mi: #fab005;
      --note-fa: #40c057;
      --note-so: #15aabf;
      --note-la: #4c6ef5;
      --note-si: #7950f2;
      --note-do-high: #e64980;
      
      /* UI設定 */
      --font-size-base: 16px;
      --font-size-sm: 14px;
      --font-size-lg: 18px;
      --font-size-xl: 24px;
      --radius: 8px;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-lg: 0 8px 30px rgba(0, 0, 0, 0.12);
      --header-height: 60px;
      --emoji-display: none;
      --fun-elements: 0;
    }
    
    /* 子供モード */
    [data-theme="kids"] {
      /* カラーパレット - 明るく楽しい配色 */
      --primary: #4c6ef5;
      --primary-light: #91a7ff;
      --primary-dark: #364fc7;
      --success: #8ce99a;
      --warning: #ffe066;
      --error: #ffa8a8;
      
      /* 音階カラー - 鮮やかな虹色 */
      --note-do: #ff6b6b;
      --note-re: #ff9f40;
      --note-mi: #ffd43b;
      --note-fa: #51cf66;
      --note-so: #22b8cf;
      --note-la: #4c6ef5;
      --note-si: #9775fa;
      --note-do-high: #ff8cc8;
      
      /* UI設定 - 大きめサイズ */
      --font-size-base: 18px;
      --font-size-sm: 16px;
      --font-size-lg: 20px;
      --font-size-xl: 28px;
      --radius: 16px;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 40px rgba(0, 0, 0, 0.15);
      --header-height: 80px;
      --emoji-display: inline;
      --fun-elements: 1;
    }

    /* === 基本スタイル === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Hiragino Sans', 'Noto Sans JP', sans-serif;
      font-size: var(--font-size-base);
      background: var(--gray-50);
      color: var(--gray-900);
      line-height: 1.6;
    }

    /* テーマ切り替えボタン */
    .theme-switcher {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: white;
      border-radius: var(--radius);
      padding: 8px 16px;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: var(--font-size-sm);
      border: 1px solid var(--gray-200);
      transition: all 0.2s;
    }

    .theme-switcher:hover {
      box-shadow: var(--shadow-lg);
      transform: translateY(-1px);
    }

    /* コンテナ */
    .app-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    /* ヘッダー */
    .app-header {
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border-bottom: 1px solid var(--gray-200);
      margin-bottom: 20px;
    }

    .app-title {
      font-size: var(--font-size-xl);
      font-weight: 700;
      color: var(--primary);
    }

    .emoji {
      display: var(--emoji-display);
      margin-right: 8px;
    }

    /* カード */
    .card {
      background: white;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      transition: all 0.2s;
    }

    .card-header {
      background: var(--gray-50);
      border-bottom: 1px solid var(--gray-200);
      padding: 16px 20px;
      font-weight: 600;
      color: var(--gray-800);
    }

    .card-body {
      padding: 20px;
    }

    /* ボタン */
    .btn {
      padding: 10px 20px;
      border-radius: var(--radius);
      font-size: var(--font-size-base);
      font-weight: 500;
      border: none;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-secondary {
      background: var(--gray-100);
      color: var(--gray-700);
      border: 1px solid var(--gray-300);
    }

    /* モード選択グリッド */
    .mode-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .mode-card {
      text-align: center;
      padding: 30px 20px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-lg);
    }

    .mode-title {
      font-size: var(--font-size-lg);
      font-weight: 600;
      color: var(--gray-800);
      margin: 15px 0 10px;
    }

    .mode-description {
      color: var(--gray-600);
      font-size: var(--font-size-sm);
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* 統合進行ガイド（コンパクト版） */
    .progress-guide {
      background: var(--gray-50);
      border-radius: var(--radius);
      padding: 15px;
      margin: 15px 0;
    }

    .progress-bar-container {
      position: relative;
      height: 32px;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      margin-bottom: 15px;
      border: 1px solid var(--gray-200);
    }

    .progress-sections {
      display: flex;
      height: 100%;
      position: relative;
      font-size: 12px;
      color: white;
    }

    .progress-section {
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      opacity: 0.9;
    }

    .section-base {
      flex: 4;
      background: var(--primary);
    }

    .section-rest {
      flex: 1;
      background: var(--warning);
    }

    .section-start {
      flex: 5;
      background: var(--success);
      position: relative;
    }

    .start-marker {
      position: absolute;
      left: 8px;
      font-size: 18px;
    }

    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: rgba(0, 0, 0, 0.1);
      transition: width 0.3s ease;
      pointer-events: none;
    }

    /* ドレミガイド */
    .doremi-guide {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .note-indicator {
      flex: 1;
      height: 40px;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      font-size: var(--font-size-sm);
      transition: all 0.2s;
      background: var(--gray-100);
      color: var(--gray-600);
      border: 2px solid transparent;
    }

    .note-indicator.active {
      transform: scale(1.1);
      border-color: currentColor;
      color: white;
    }

    .note-indicator[data-note="do"].active { background: var(--note-do); }
    .note-indicator[data-note="re"].active { background: var(--note-re); }
    .note-indicator[data-note="mi"].active { background: var(--note-mi); }
    .note-indicator[data-note="fa"].active { background: var(--note-fa); }
    .note-indicator[data-note="so"].active { background: var(--note-so); }
    .note-indicator[data-note="la"].active { background: var(--note-la); }
    .note-indicator[data-note="si"].active { background: var(--note-si); }
    .note-indicator[data-note="do-high"].active { background: var(--note-do-high); }

    .note-indicator.completed {
      opacity: 0.5;
      transform: scale(0.9);
    }

    /* 基音エリア */
    .base-note-section {
      background: white;
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .base-note-display {
      font-size: 48px;
      margin: 20px 0;
      text-align: center;
      color: var(--primary);
    }

    /* 音量メーター */
    .volume-meter {
      background: white;
      border-radius: var(--radius);
      padding: 15px;
      margin-top: 15px;
    }

    .volume-label {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: var(--font-size-sm);
      color: var(--gray-700);
    }

    .volume-bar {
      height: 20px;
      background: var(--gray-100);
      border-radius: 10px;
      overflow: hidden;
      border: 1px solid var(--gray-200);
    }

    .volume-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--success), var(--warning), var(--error));
      transition: width 0.2s;
    }

    /* 評価結果表示 */
    .evaluation-section {
      background: white;
      border-radius: var(--radius);
      padding: 30px;
      margin-top: 20px;
    }

    .score-summary {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
      margin-bottom: 30px;
      text-align: center;
    }

    .score-item {
      padding: 15px;
      background: var(--gray-50);
      border-radius: var(--radius);
    }

    .score-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .score-label {
      font-size: var(--font-size-sm);
      color: var(--gray-600);
    }

    /* 評価グラフ */
    .evaluation-chart {
      margin: 20px 0;
    }

    .bar-chart {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      height: 200px;
      padding: 10px;
      border-left: 2px solid var(--gray-300);
      border-bottom: 2px solid var(--gray-300);
    }

    .bar {
      flex: 1;
      background: var(--primary);
      margin: 0 5px;
      border-radius: 4px 4px 0 0;
      position: relative;
      transition: all 0.5s ease;
      min-height: 10px;
    }

    .bar-label {
      position: absolute;
      bottom: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: 600;
    }

    .bar-value {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: 600;
    }

    .bar.excellent { background: #ffd43b; }
    .bar.good { background: var(--success); }
    .bar.pass { background: var(--primary); }
    .bar.practice { background: var(--gray-400); }

    /* セッション進捗 */
    .session-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 15px 0;
    }

    .session-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--gray-300);
      transition: all 0.2s;
    }

    .session-dot.completed {
      background: var(--success);
    }

    .session-dot.current {
      background: var(--primary);
      transform: scale(1.3);
    }

    /* レイアウト */
    .layout-container {
      display: grid;
      gap: 20px;
      margin-top: 20px;
    }

    /* デスクトップレイアウト */
    @media (min-width: 1024px) {
      .layout-container {
        grid-template-columns: 280px 1fr;
      }
      
      .mobile-only {
        display: none;
      }
    }

    /* iPadレイアウト（縦向き） */
    @media (min-width: 768px) and (max-width: 1023px) and (orientation: portrait) {
      .layout-container {
        grid-template-columns: 1fr;
      }
      
      .base-note-section {
        display: grid;
        grid-template-columns: 1fr 2fr;
        gap: 20px;
        align-items: center;
      }
      
      .progress-guide {
        margin-top: 0;
      }
    }

    /* モバイルレイアウト */
    @media (max-width: 767px) {
      .app-container {
        padding: 10px;
      }
      
      .app-header {
        height: 50px;
      }
      
      .app-title {
        font-size: 18px;
      }
      
      .mode-grid {
        grid-template-columns: 1fr;
      }
      
      .layout-container {
        grid-template-columns: 1fr;
      }
      
      .desktop-only {
        display: none;
      }
      
      .score-summary {
        grid-template-columns: repeat(2, 1fr);
      }
      
      .progress-bar-container {
        height: 28px;
      }
      
      .doremi-guide {
        flex-wrap: wrap;
      }
      
      .note-indicator {
        height: 36px;
        min-width: 36px;
        flex: 0 0 calc(25% - 6px);
      }
    }

    /* ページ管理 */
    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    /* アニメーション */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-in {
      animation: fadeIn 0.3s ease;
    }

    /* 子供モード専用要素 */
    [data-theme="kids"] .fun-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    [data-theme="kids"] .floating-notes {
      display: block;
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 0;
      opacity: 0.05;
    }

    /* ユーティリティ */
    .text-center { text-align: center; }
    .mt-2 { margin-top: 10px; }
    .mt-3 { margin-top: 15px; }
    .mt-4 { margin-top: 20px; }
    .mb-2 { margin-bottom: 10px; }
    .mb-3 { margin-bottom: 15px; }
    .mb-4 { margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- テーマ切り替えボタン -->
  <button class="theme-switcher" onclick="toggleTheme()">
    <span id="theme-icon">🎓</span>
    <span id="theme-text">大人モード</span>
  </button>

  <div class="app-container">
    
    <!-- ヘッダー -->
    <header class="app-header">
      <h1 class="app-title">
        <span class="emoji">🎵</span>相対音感トレーニング
      </h1>
    </header>

    <!-- ホームページ -->
    <div id="home-page" class="page active">
      <div class="card">
        <div class="card-header">
          トレーニングモード選択
        </div>
        <div class="card-body">
          <div class="mode-grid">
            
            <!-- ランダムモード -->
            <div class="mode-card card">
              <span class="emoji" style="font-size: 48px;">🎲</span>
              <h3 class="mode-title">ランダム基音モード</h3>
              <p class="mode-description">基音がランダムに変わる基本練習</p>
              <button class="btn btn-primary" onclick="startMode('random')">開始</button>
            </div>

            <!-- 連続チャレンジ -->
            <div class="mode-card card">
              <span class="emoji" style="font-size: 48px;">🔥</span>
              <h3 class="mode-title">連続チャレンジ</h3>
              <p class="mode-description">8セッション連続トレーニング</p>
              <button class="btn btn-success" onclick="startMode('continuous')">チャレンジ</button>
            </div>

            <!-- 12音階モード -->
            <div class="mode-card card">
              <span class="emoji" style="font-size: 48px;">🎼</span>
              <h3 class="mode-title">12音階モード</h3>
              <p class="mode-description">全音階マスター向け</p>
              <button class="btn btn-secondary" onclick="startMode('chromatic')">上級</button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- マイクテストページ -->
    <div id="mic-test-page" class="page">
      <div class="card">
        <div class="card-header">マイクロフォン設定</div>
        <div class="card-body">
          <div class="text-center">
            <button id="mic-permission-btn" class="btn btn-primary" onclick="requestMicrophone()">
              マイクを許可
            </button>
          </div>

          <div id="mic-status" style="display: none;">
            <div class="volume-meter">
              <div class="volume-label">
                <span>音量レベル</span>
                <span id="volume-percentage">0%</span>
              </div>
              <div class="volume-bar">
                <div class="volume-fill" id="volume-fill" style="width: 0%;"></div>
              </div>
            </div>

            <div class="text-center mt-4">
              <button class="btn btn-success" onclick="startTraining()">
                トレーニング開始
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- トレーニングページ -->
    <div id="training-page" class="page">
      <div class="layout-container">
        
        <!-- 基音エリア -->
        <div class="base-note-section">
          <h3 class="mb-3">基音</h3>
          <div class="base-note-display">🎵</div>
          <button class="btn btn-primary" onclick="playBaseNote()" style="width: 100%;">
            基音を再生
          </button>
        </div>

        <!-- メインエリア -->
        <div>
          <!-- 統合進行ガイド（コンパクト） -->
          <div class="progress-guide">
            <div class="progress-bar-container">
              <div class="progress-sections">
                <div class="progress-section section-base">基音</div>
                <div class="progress-section section-rest"></div>
                <div class="progress-section section-start">
                  <span class="start-marker">🎯</span>
                </div>
              </div>
              <div class="progress-fill" id="progress-fill" style="width: 0%;"></div>
            </div>
            <div class="doremi-guide">
              <div class="note-indicator" data-note="do">ド</div>
              <div class="note-indicator" data-note="re">レ</div>
              <div class="note-indicator" data-note="mi">ミ</div>
              <div class="note-indicator" data-note="fa">ファ</div>
              <div class="note-indicator" data-note="so">ソ</div>
              <div class="note-indicator" data-note="la">ラ</div>
              <div class="note-indicator" data-note="si">シ</div>
              <div class="note-indicator" data-note="do-high">ド</div>
            </div>
          </div>

          <!-- 音量メーター -->
          <div class="volume-meter">
            <div class="volume-label">
              <span>音量</span>
              <span id="training-volume">0%</span>
            </div>
            <div class="volume-bar">
              <div class="volume-fill" id="training-volume-fill" style="width: 0%;"></div>
            </div>
          </div>

          <!-- セッション進捗 -->
          <div class="text-center mt-3">
            <div class="session-dots">
              <div class="session-dot completed"></div>
              <div class="session-dot completed"></div>
              <div class="session-dot current"></div>
              <div class="session-dot"></div>
              <div class="session-dot"></div>
              <div class="session-dot"></div>
              <div class="session-dot"></div>
              <div class="session-dot"></div>
            </div>
          </div>

          <!-- 評価結果セクション -->
          <div class="evaluation-section">
            <h3 class="mb-4">セッション結果</h3>
            
            <!-- スコアサマリー -->
            <div class="score-summary">
              <div class="score-item">
                <div class="score-value" style="color: var(--primary);">76</div>
                <div class="score-label">総合スコア</div>
              </div>
              <div class="score-item">
                <div class="score-value" style="color: var(--success);">B</div>
                <div class="score-label">ランク</div>
              </div>
              <div class="score-item">
                <div class="score-value" style="color: var(--warning);">78%</div>
                <div class="score-label">精度</div>
              </div>
              <div class="score-item">
                <div class="score-value" style="color: var(--gray-600);">3:45</div>
                <div class="score-label">時間</div>
              </div>
            </div>

            <!-- 各音階の評価グラフ -->
            <div class="evaluation-chart">
              <h4 class="mb-3">各音階の評価</h4>
              <div class="bar-chart">
                <div class="bar excellent" style="height: 100%;">
                  <span class="bar-value">🏆</span>
                  <span class="bar-label">ド</span>
                </div>
                <div class="bar good" style="height: 80%;">
                  <span class="bar-value">🎉</span>
                  <span class="bar-label">レ</span>
                </div>
                <div class="bar pass" style="height: 60%;">
                  <span class="bar-value">👍</span>
                  <span class="bar-label">ミ</span>
                </div>
                <div class="bar practice" style="height: 30%;">
                  <span class="bar-value">😭</span>
                  <span class="bar-label">ファ</span>
                </div>
                <div class="bar excellent" style="height: 100%;">
                  <span class="bar-value">🏆</span>
                  <span class="bar-label">ソ</span>
                </div>
                <div class="bar good" style="height: 80%;">
                  <span class="bar-value">🎉</span>
                  <span class="bar-label">ラ</span>
                </div>
                <div class="bar pass" style="height: 60%;">
                  <span class="bar-value">👍</span>
                  <span class="bar-label">シ</span>
                </div>
                <div class="bar excellent" style="height: 100%;">
                  <span class="bar-value">🏆</span>
                  <span class="bar-label">ド</span>
                </div>
              </div>
            </div>

            <!-- アクションボタン -->
            <div style="display: flex; gap: 10px; margin-top: 30px;">
              <button class="btn btn-primary" style="flex: 1;">もう一度</button>
              <button class="btn btn-success" style="flex: 1;">結果を共有</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // テーマ切り替え
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'adult' ? 'kids' : 'adult';
      
      html.setAttribute('data-theme', newTheme);
      
      // ボタンテキスト更新
      const icon = document.getElementById('theme-icon');
      const text = document.getElementById('theme-text');
      if (newTheme === 'kids') {
        icon.textContent = '🎈';
        text.textContent = '子供モード';
        document.body.classList.add('fun-bg');
      } else {
        icon.textContent = '🎓';
        text.textContent = '大人モード';
        document.body.classList.remove('fun-bg');
      }
      
      // ローカルストレージに保存
      localStorage.setItem('theme', newTheme);
    }

    // 初期テーマ設定
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'adult';
      if (savedTheme === 'kids') {
        toggleTheme();
      }
    });

    // ページ遷移
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      const targetPage = document.getElementById(pageId);
      targetPage.classList.add('active');
      targetPage.classList.add('animate-in');
    }

    // モード選択
    function startMode(mode) {
      console.log('モード選択:', mode);
      showPage('mic-test-page');
    }

    // マイク許可
    async function requestMicrophone() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        document.getElementById('mic-status').style.display = 'block';
        document.getElementById('mic-permission-btn').style.display = 'none';
        animateVolume();
      } catch (error) {
        alert('マイクの使用を許可してください');
      }
    }

    // トレーニング開始
    function startTraining() {
      showPage('training-page');
      setTimeout(() => animateEvaluation(), 1000);
    }

    // 基音再生
    function playBaseNote() {
      animateProgress();
    }

    // 音量アニメーション
    function animateVolume() {
      setInterval(() => {
        const volume = Math.random() * 100;
        document.getElementById('volume-fill').style.width = volume + '%';
        document.getElementById('volume-percentage').textContent = Math.round(volume) + '%';
        document.getElementById('training-volume-fill').style.width = volume + '%';
        document.getElementById('training-volume').textContent = Math.round(volume) + '%';
      }, 500);
    }

    // 進行バーアニメーション
    function animateProgress() {
      let progress = 0;
      const interval = setInterval(() => {
        progress += 2;
        document.getElementById('progress-fill').style.width = progress + '%';
        
        if (progress === 40) {
          startDoremiGuide();
        } else if (progress >= 100) {
          clearInterval(interval);
        }
      }, 50);
    }

    // ドレミガイド
    function startDoremiGuide() {
      const notes = document.querySelectorAll('.note-indicator');
      let currentIndex = 0;
      
      const interval = setInterval(() => {
        if (currentIndex > 0) {
          notes[currentIndex - 1].classList.remove('active');
          notes[currentIndex - 1].classList.add('completed');
        }
        
        if (currentIndex < notes.length) {
          notes[currentIndex].classList.add('active');
          currentIndex++;
        } else {
          clearInterval(interval);
        }
      }, 400);
    }

    // 評価アニメーション
    function animateEvaluation() {
      const bars = document.querySelectorAll('.bar');
      bars.forEach((bar, index) => {
        setTimeout(() => {
          bar.style.animation = 'fadeIn 0.5s ease';
        }, index * 100);
      });
    }
  </script>

</body>
</html>
