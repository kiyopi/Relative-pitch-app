<!-- register.html - 新規登録画面 -->
<!-- Version: 1.0.0 -->

<div class="page-content login-page">
    <!-- ロゴ・タイトルセクション -->
    <div class="login-header">
        <div class="login-logo">
            <div class="login-logo-icon gradient-catalog-purple">
                <i data-lucide="music" class="text-white" style="width: 48px; height: 48px;"></i>
            </div>
        </div>
        <h1 class="login-title">新規アカウント登録</h1>
        <p class="login-subtitle">相対音感トレーニングを始めましょう</p>
    </div>

    <!-- 登録フォーム -->
    <section class="glass-card login-form-card">
        <form id="register-form" class="login-form">
            <!-- ニックネーム -->
            <div class="form-group">
                <label for="register-name" class="form-label">
                    <i data-lucide="user" class="icon-sm"></i>
                    <span>ニックネーム</span>
                </label>
                <input
                    type="text"
                    id="register-name"
                    class="form-input"
                    placeholder="表示名を入力"
                    autocomplete="name"
                    required
                >
            </div>

            <!-- メールアドレス -->
            <div class="form-group">
                <label for="register-email" class="form-label">
                    <i data-lucide="mail" class="icon-sm"></i>
                    <span>メールアドレス</span>
                </label>
                <input
                    type="email"
                    id="register-email"
                    class="form-input"
                    placeholder="example@email.com"
                    autocomplete="email"
                    required
                >
            </div>

            <!-- パスワード -->
            <div class="form-group">
                <label for="register-password" class="form-label">
                    <i data-lucide="lock" class="icon-sm"></i>
                    <span>パスワード</span>
                </label>
                <div class="password-input-wrapper">
                    <input
                        type="password"
                        id="register-password"
                        class="form-input"
                        placeholder="8文字以上で入力"
                        autocomplete="new-password"
                        minlength="8"
                        required
                    >
                    <button type="button" class="password-toggle" id="password-toggle">
                        <i data-lucide="eye" class="icon-sm"></i>
                    </button>
                </div>
                <p class="form-hint">8文字以上、英数字を含めてください</p>
            </div>

            <!-- パスワード確認 -->
            <div class="form-group">
                <label for="register-password-confirm" class="form-label">
                    <i data-lucide="lock" class="icon-sm"></i>
                    <span>パスワード（確認）</span>
                </label>
                <div class="password-input-wrapper">
                    <input
                        type="password"
                        id="register-password-confirm"
                        class="form-input"
                        placeholder="もう一度入力"
                        autocomplete="new-password"
                        required
                    >
                    <button type="button" class="password-toggle" id="password-confirm-toggle">
                        <i data-lucide="eye" class="icon-sm"></i>
                    </button>
                </div>
            </div>

            <!-- エラーメッセージ表示エリア -->
            <div id="register-error" class="form-error" style="display: none;">
                <i data-lucide="alert-circle" class="icon-sm"></i>
                <span id="register-error-message"></span>
            </div>

            <!-- 利用規約同意 -->
            <div class="form-checkbox-group">
                <label class="form-checkbox-label">
                    <input type="checkbox" id="terms-agree" required>
                    <span class="form-checkbox-text">
                        <a href="#terms" class="form-link">利用規約</a>と
                        <a href="#privacy" class="form-link">プライバシーポリシー</a>に同意します
                    </span>
                </label>
            </div>

            <!-- 登録ボタン -->
            <button type="submit" class="btn btn-primary btn-full" id="register-submit-btn">
                <i data-lucide="user-plus"></i>
                <span>アカウントを作成</span>
            </button>
        </form>

        <!-- 区切り線 -->
        <div class="login-divider">
            <span>または</span>
        </div>

        <!-- ソーシャルログイン -->
        <div class="social-login-buttons">
            <button type="button" class="btn btn-social btn-google" id="google-register-btn">
                <svg class="social-icon" viewBox="0 0 24 24" width="20" height="20">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                <span>Googleで登録</span>
            </button>

    </section>

    <!-- ログインリンク -->
    <section class="glass-card-sm login-register-link">
        <p>すでにアカウントをお持ちですか？</p>
        <a href="#login" class="form-link form-link-primary">ログインはこちら</a>
    </section>
</div>
