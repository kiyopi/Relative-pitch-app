<!-- SPA用テンプレート: records -->
<div class="container container-records">
    <!-- ヘッダーセクション -->
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-header-icon-wrapper">
                <div class="page-header-icon gradient-catalog-purple">
                    <i data-lucide="bar-chart-3" class="text-white" data-stroke-width="2" style="width: 36px; height: 36px;"></i>
                </div>
            </div>
            <div class="page-header-text">
                <h1 class="page-title">トレーニング記録</h1>
                <p class="page-subtitle text-purple-200">成長の軌跡を確認しよう</p>
            </div>
        </div>
    </div>

    <!-- メインコンテンツエリア -->
    <main class="wide-main">

        <!-- メイン統計セクション -->
        <section class="glass-card">
            <!-- 連続記録バッジ -->
            <div class="flex flex-col items-center gap-3 mb-6">
                <div class="flex items-center gap-3">
                    <i data-lucide="flame" class="text-orange-300" style="width: 48px; height: 48px;"></i>
                    <div>
                        <div class="text-3xl font-bold text-white" id="streak-count">-</div>
                        <div class="text-white-70">日間連続記録達成！</div>
                    </div>
                </div>
                <div class="text-lg text-green-300" id="improvement-status">
                    データを取得中...
                </div>
            </div>

            <!-- 基本統計 -->
            <div class="flex justify-around gap-4">
                <div class="flex flex-col items-center">
                    <div class="text-2xl font-bold text-blue-300" id="total-sessions">-</div>
                    <div class="text-white-60 text-sm">総セッション数</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="text-2xl font-bold text-green-300" id="avg-accuracy">-</div>
                    <div class="text-white-60 text-sm">平均誤差（¢）</div>
                </div>
                <div class="flex flex-col items-center">
                    <div class="text-2xl font-bold text-yellow-300" id="best-grade">-</div>
                    <div class="text-white-60 text-sm">最高グレード</div>
                </div>
            </div>
        </section>

        <!-- 成長グラフセクション -->
        <section class="glass-card">
            <div class="flex items-center justify-between mb-4">
                <h4 class="heading-md">
                    <i data-lucide="trending-up" class="text-green-300"></i>
                    <span>精度推移グラフ</span>
                </h4>
            </div>
            <div style="height: 300px;">
                <canvas id="accuracyChart"></canvas>
            </div>
        </section>

        <!-- 最近の記録セクション -->
        <section class="glass-card">
            <div class="flex items-center justify-between mb-4">
                <h4 class="heading-md">
                    <i data-lucide="calendar" class="text-blue-300"></i>
                    <span>トレーニング履歴</span>
                </h4>
                <div class="text-white-60 text-sm" id="records-count">-件</div>
            </div>

            <div class="flex flex-col gap-3" id="recent-sessions">
                <!-- JavaScriptで動的生成 -->
            </div>

            <!-- データなし表示 -->
            <div class="flex flex-col items-center gap-3 py-8" id="no-data-message" style="display: none;">
                <i data-lucide="inbox" class="text-white-40" style="width: 48px; height: 48px;"></i>
                <p class="text-white-60">まだトレーニング記録がありません</p>
                <button onclick="window.NavigationManager.navigate('home')" class="btn btn-primary">
                    <i data-lucide="play" style="width: 20px; height: 20px;"></i>
                    <span>最初のトレーニングを始める</span>
                </button>
            </div>
        </section>

        <!-- アクションボタン -->
        <section class="action-buttons">
            <button onclick="window.NavigationManager.navigate('home')" class="btn btn-primary">
                <i data-lucide="play" style="width: 24px; height: 24px;"></i>
                <span>新しいトレーニングを開始</span>
            </button>
        </section>

    </main>
</div>

<!-- Records Page Controller -->
<script src="pages/js/records-controller.js?v=20251109003"></script>
