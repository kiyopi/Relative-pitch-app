<!-- SPA用テンプレート: records -->
<div class="container container-records">
    <!-- ヘッダーセクション -->
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-header-icon-wrapper">
                <div class="page-header-icon gradient-catalog-purple">
                    <i data-lucide="bar-chart-3" class="text-white" data-stroke-width="2" style="width: 36px; height: 36px;"></i>
                </div>
            </div>
            <div class="page-header-text">
                <h1 class="page-title">トレーニング記録</h1>
                <p class="page-subtitle text-purple-200">成長の軌跡を確認しよう</p>
            </div>
        </div>
    </div>

    <!-- メインコンテンツエリア -->
    <main class="wide-main">

        <!-- メイン統計セクション -->
        <section class="glass-card">
            <!-- ローディング表示 -->
            <div class="flex flex-col items-center gap-3 py-8" id="stats-loading" style="display: flex;">
                <i data-lucide="loader-2" class="text-blue-300 animate-spin" style="width: 48px; height: 48px;"></i>
                <p class="text-white-60">統計情報を読み込み中...</p>
            </div>

            <!-- 統計コンテンツ（初期非表示） -->
            <div id="stats-content" style="display: none;">
                <!-- セクション見出し -->
                <div class="flex items-center justify-between mb-6">
                    <h4 class="heading-md">
                        <i data-lucide="bar-chart-3" class="text-blue-300"></i>
                        <span>トレーニング統計</span>
                    </h4>
                </div>

                <!-- 上段：統計情報（横並び3項目） -->
                <div class="stats-top-section">
                    <!-- 総トレーニング日数 -->
                    <div class="stat-item">
                        <div class="stat-item-subtitle">総トレーニング日数</div>
                        <i data-lucide="calendar-check" class="text-purple-300" style="width: 20px; height: 20px;"></i>
                        <div class="stat-item-value" id="training-days-number">-</div>
                    </div>

                    <!-- 開始日 -->
                    <div class="stat-item">
                        <div class="stat-item-subtitle">開始日</div>
                        <i data-lucide="calendar" class="text-purple-300" style="width: 20px; height: 20px;"></i>
                        <div class="stat-item-value stat-item-value-stacked">
                            <div class="stat-item-date" id="training-start-date">-</div>
                            <div class="stat-item-elapsed" id="training-days-elapsed">-</div>
                        </div>
                    </div>

                    <!-- 継続トレーニング日数 -->
                    <div class="stat-item">
                        <div class="stat-item-subtitle">継続トレーニング日数</div>
                        <i data-lucide="flame" class="text-orange-300" style="width: 20px; height: 20px;"></i>
                        <div class="stat-item-value" id="streak-days">-</div>
                    </div>
                </div>

                <!-- 下段：4つの数値カード（2×2グリッド） -->
                <div class="stats-cards-grid">
                    <!-- レッスン数 -->
                    <div class="stat-card">
                        <div class="stat-value" id="lessons-count">-</div>
                        <div class="training-stat-label">総レッスン数</div>
                    </div>

                    <!-- セッション数 -->
                    <div class="stat-card">
                        <div class="stat-value" id="sessions-count">-</div>
                        <div class="training-stat-label">総セッション数</div>
                    </div>

                    <!-- 総トレーニング時間 -->
                    <div class="stat-card">
                        <div class="stat-value" id="total-duration">-</div>
                        <div class="training-stat-label">総レッスン時間</div>
                    </div>

                    <!-- 総平均誤差（アイコン+値） -->
                    <div class="stat-card">
                        <div class="stat-value" id="average-error">
                            <i data-lucide="minus" id="average-error-icon" class="text-white-60" style="width: 20px; height: 20px;"></i>
                            <span id="average-error-value">-</span>
                        </div>
                        <div class="training-stat-label">総平均誤差</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 評価分布セクション -->
        <section class="glass-card">
            <!-- ローディング表示 -->
            <div class="flex flex-col items-center gap-3 py-8" id="distribution-loading" style="display: flex;">
                <i data-lucide="loader-2" class="text-purple-300 animate-spin" style="width: 48px; height: 48px;"></i>
                <p class="text-white-60">評価分布を読み込み中...</p>
            </div>

            <!-- 評価分布コンテンツ（初期非表示） -->
            <div id="distribution-content" style="display: none;">
                <!-- セクション見出し（ヘルプボタン付き） -->
                <div class="section-header-row">
                    <h4 class="heading-md">
                        <i data-lucide="bar-chart-3" class="text-blue-300"></i>
                        <span>評価分布</span>
                    </h4>
                    <div id="distribution-help-button" class="section-header-help"></div>
                </div>

                <!-- DistributionChartコンテナ -->
                <div id="distribution-chart-container">
                    <!-- JavaScriptで動的生成 -->
                </div>
            </div>
        </section>

        <!-- モード別統計セクション -->
        <section class="glass-card">
            <!-- ローディング表示 -->
            <div class="flex flex-col items-center gap-3 py-8" id="mode-stats-loading" style="display: flex;">
                <i data-lucide="loader-2" class="text-green-300 animate-spin" style="width: 48px; height: 48px;"></i>
                <p class="text-white-60">モード別統計を読み込み中...</p>
            </div>

            <!-- モード別統計コンテンツ（初期非表示） -->
            <div id="mode-stats-content" style="display: none;">
                <!-- セクション見出し -->
                <h4 class="heading-md">
                    <i data-lucide="grid" class="text-blue-300"></i>
                    <span>モード別統計</span>
                </h4>

                <!-- モード別統計テーブル/カード -->
                <div id="mode-statistics">
                    <!-- JavaScriptで動的生成 -->
                </div>
            </div>
        </section>

        <!-- 最近の記録セクション -->
        <section class="glass-card">
            <!-- ローディング表示 -->
            <div class="flex flex-col items-center gap-3 py-8" id="sessions-loading" style="display: flex;">
                <i data-lucide="loader-2" class="text-purple-300 animate-spin" style="width: 48px; height: 48px;"></i>
                <p class="text-white-60">トレーニング履歴を読み込み中...</p>
            </div>

            <!-- セッションコンテンツ（初期非表示） -->
            <div id="sessions-content" class="hidden">
                <div class="flex items-center justify-between mb-4">
                    <h4 class="heading-md">
                        <i data-lucide="calendar" class="text-blue-300"></i>
                        <span>トレーニング履歴</span>
                    </h4>
                    <div class="flex items-center gap-3">
                        <div class="text-white-60 text-sm" id="records-count">-件</div>
                        <select id="lesson-sort-select" class="form-select-compact">
                            <option value="newest">新しい順</option>
                            <option value="oldest">古い順</option>
                            <option value="worst">成績の悪い順</option>
                            <option value="best">成績の良い順</option>
                        </select>
                    </div>
                </div>

                <div class="flex flex-col gap-3" id="recent-sessions">
                    <!-- JavaScriptで動的生成 -->
                </div>

                <!-- もっと見るボタン -->
                <div class="text-center mt-4 hidden" id="load-more-container">
                    <button id="load-more-btn" class="btn btn-outline">
                        <i data-lucide="chevron-down" style="width: 20px; height: 20px;"></i>
                        <span>もっと見る（残り<span id="remaining-count">0</span>件）</span>
                    </button>
                </div>
            </div>

            <!-- データなし表示（初期非表示） -->
            <div class="flex flex-col items-center gap-3 py-8 hidden" id="no-data-message">
                <i data-lucide="inbox" class="text-white-40" style="width: 48px; height: 48px;"></i>
                <p class="text-white-60">まだトレーニング記録がありません</p>
            </div>
        </section>

    </main>
</div>
