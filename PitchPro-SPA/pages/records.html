<div class="container container-records">
    <!-- ヘッダーセクション -->
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-header-icon-wrapper">
                <div class="page-header-icon gradient-catalog-purple">
                    <i data-lucide="bar-chart-3" class="text-white" data-stroke-width="2" style="width: 36px; height: 36px;"></i>
                </div>
            </div>
            <div class="page-header-text">
                <h1 class="page-title">トレーニング記録</h1>
                <p class="page-subtitle text-purple-200">成長の軌跡を確認しよう</p>
            </div>
        </div>
    </div>

    <!-- メインコンテンツエリア -->
    <main class="wide-main">

        <!-- メイン統計セクション -->
        <section class="glass-card">
            <!-- ローディング表示 -->
            <div class="flex flex-col items-center gap-3 py-8" id="stats-loading" style="display: flex;">
                <i data-lucide="loader-2" class="text-blue-300 animate-spin" style="width: 48px; height: 48px;"></i>
                <p class="text-white-60">統計情報を読み込み中...</p>
            </div>

            <!-- 統計コンテンツ（初期非表示） -->
            <div id="stats-content" style="display: none;">
                <!-- 連続記録バッジ -->
                <div class="flex flex-col items-center gap-3 mb-6">
                    <div class="flex items-center gap-3">
                        <i data-lucide="flame" class="text-orange-300" style="width: 48px; height: 48px;"></i>
                        <div>
                            <div class="text-3xl font-bold text-white" id="streak-count">-</div>
                            <div class="text-white-70">日間連続記録達成！</div>
                        </div>
                    </div>
                    <div class="text-lg text-blue-300" id="improvement-status">
                        トレーニングを開始しましょう
                    </div>
                </div>

                <!-- 基本統計 -->
                <div class="flex justify-around gap-4">
                    <div class="flex flex-col items-center">
                        <div class="text-2xl font-bold text-blue-300" id="total-sessions">-</div>
                        <div class="text-white-60 text-sm">総セッション数</div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="text-2xl font-bold text-green-300" id="avg-accuracy">-</div>
                        <div class="text-white-60 text-sm">平均誤差（¢）</div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="text-2xl font-bold text-yellow-300" id="best-grade">-</div>
                        <div class="text-white-60 text-sm">最高グレード</div>
                    </div>
                </div>
            </div>
        </section>

        <!-- 成長グラフセクション -->
        <section class="glass-card" id="chart-section">
            <!-- ローディング表示 -->
            <div class="flex flex-col items-center gap-3 py-8" id="chart-loading" style="display: flex;">
                <i data-lucide="loader-2" class="text-green-300 animate-spin" style="width: 48px; height: 48px;"></i>
                <p class="text-white-60">グラフを読み込み中...</p>
            </div>

            <!-- グラフコンテンツ（初期非表示） -->
            <div id="chart-content" style="display: none;">
                <div class="flex items-center justify-between mb-4">
                    <h4 class="heading-md">
                        <i data-lucide="trending-up" class="text-green-300"></i>
                        <span>精度推移グラフ</span>
                    </h4>
                </div>
                <div style="height: 300px;">
                    <canvas id="accuracyChart"></canvas>
                </div>
            </div>
        </section>

        <!-- 最近の記録セクション -->
        <section class="glass-card">
            <!-- ローディング表示 -->
            <div class="flex flex-col items-center gap-3 py-8" id="sessions-loading" style="display: flex;">
                <i data-lucide="loader-2" class="text-purple-300 animate-spin" style="width: 48px; height: 48px;"></i>
                <p class="text-white-60">トレーニング履歴を読み込み中...</p>
            </div>

            <!-- セッションコンテンツ（初期非表示） -->
            <div id="sessions-content" style="display: none;">
                <div class="flex items-center justify-between mb-4">
                    <h4 class="heading-md">
                        <i data-lucide="calendar" class="text-blue-300"></i>
                        <span>トレーニング履歴</span>
                    </h4>
                    <div class="text-white-60 text-sm" id="records-count">-件</div>
                </div>

                <div class="flex flex-col gap-3" id="recent-sessions">
                    <!-- JavaScriptで動的生成 -->
                </div>
            </div>

            <!-- データなし表示 -->
            <div class="flex flex-col items-center gap-3 py-8" id="no-data-message" style="display: none;">
                <i data-lucide="inbox" class="text-white-40" style="width: 48px; height: 48px;"></i>
                <p class="text-white-60">まだトレーニング記録がありません</p>
            </div>
        </section>

        <!-- アクションボタン -->
        <section class="action-buttons" id="action-buttons-section" style="display: none;">
            <button onclick="window.NavigationManager.navigate('home')" class="btn btn-primary">
                <i data-lucide="play" style="width: 24px; height: 24px;"></i>
                <span>新しいトレーニングを開始</span>
            </button>
        </section>

    </main>
</div>

<!-- Records Page Controller -->
<script src="pages/js/records-controller.js?v=20251109015" onload="initRecordsPage()"></script>
<script>
    // SPA対応：ページ読み込み完了後に初期化
    async function initRecordsPage() {
        console.log('📊 [Records] スクリプト読み込み完了、初期化開始');

        // 【緊急修正】キャッシュされたHTMLの古いボタンを強制削除
        const noDataMessage = document.getElementById('no-data-message');
        if (noDataMessage) {
            const oldButton = noDataMessage.querySelector('button');
            if (oldButton) {
                console.warn('⚠️ [Records] 古いボタンを検出・削除');
                oldButton.remove();
            }
        }

        // DOMが完全に準備されるまで待機
        await new Promise(resolve => setTimeout(resolve, 0));

        if (typeof window.initRecords === 'function') {
            await window.initRecords();
            console.log('✅ [Records] 初期化完了');
        } else {
            console.error('❌ [Records] initRecords関数が見つかりません');
        }
    }
</script>
