<!-- password-reset.html - パスワードリセット画面 -->
<!-- Version: 1.0.0 -->

<div class="page-content login-page">
    <!-- ロゴ・タイトルセクション -->
    <div class="login-header">
        <div class="login-logo">
            <div class="login-logo-icon gradient-catalog-purple">
                <i data-lucide="key" class="text-white" style="width: 48px; height: 48px;"></i>
            </div>
        </div>
        <h1 class="login-title">パスワードをリセット</h1>
        <p class="login-subtitle">登録済みのメールアドレスを入力してください</p>
    </div>

    <!-- リセットフォーム -->
    <section class="glass-card login-form-card">
        <!-- 送信前の状態 -->
        <form id="password-reset-form" class="login-form">
            <!-- メールアドレス -->
            <div class="form-group">
                <label for="reset-email" class="form-label">
                    <i data-lucide="mail" class="icon-sm"></i>
                    <span>メールアドレス</span>
                </label>
                <input
                    type="email"
                    id="reset-email"
                    class="form-input"
                    placeholder="example@email.com"
                    autocomplete="email"
                    required
                >
            </div>

            <!-- エラーメッセージ表示エリア -->
            <div id="reset-error" class="form-error" style="display: none;">
                <i data-lucide="alert-circle" class="icon-sm"></i>
                <span id="reset-error-message"></span>
            </div>

            <!-- 送信ボタン -->
            <button type="submit" class="btn btn-primary btn-full" id="reset-submit-btn">
                <i data-lucide="send"></i>
                <span>リセットメールを送信</span>
            </button>
        </form>

        <!-- 送信完了メッセージ（初期非表示） -->
        <div id="reset-success" class="reset-success-message" style="display: none;">
            <div class="success-icon">
                <i data-lucide="check-circle" class="text-green-400" style="width: 48px; height: 48px;"></i>
            </div>
            <h3 class="success-title">メールを送信しました</h3>
            <p class="success-description">
                パスワードリセット用のリンクをメールで送信しました。<br>
                メールに記載されたリンクからパスワードを再設定してください。
            </p>
            <p class="success-note">
                メールが届かない場合は、迷惑メールフォルダをご確認ください。
            </p>
        </div>
    </section>

    <!-- ログインに戻る -->
    <section class="glass-card-sm login-register-link">
        <a href="#login" class="form-link form-link-primary">
            <i data-lucide="arrow-left" class="icon-sm"></i>
            <span>ログイン画面に戻る</span>
        </a>
    </section>
</div>
