<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S級アイコン候補テスト</title>
    <link rel="stylesheet" href="PitchPro-SPA/styles/base.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 50px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .icon-test {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
        }

        .icon-test h3 {
            color: white;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .rank-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            box-shadow: 0 8px 32px rgba(255, 215, 0, 0.4);
        }

        .rank-circle i {
            width: 64px !important;
            height: 64px !important;
            min-width: 64px !important;
            min-height: 64px !important;
            max-width: 64px !important;
            max-height: 64px !important;
            color: white;
        }
        .rank-circle svg {
            width: 64px !important;
            height: 64px !important;
            min-width: 64px !important;
            min-height: 64px !important;
        }

        .icon-name {
            color: white;
            margin-top: 15px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="icon-test">
        <h3>現在（crown）</h3>
        <div class="rank-circle">
            <i data-lucide="crown"></i>
        </div>
        <div class="icon-name">crown</div>
    </div>

    <div class="icon-test">
        <h3>候補1: sparkles</h3>
        <div class="rank-circle">
            <i data-lucide="sparkles"></i>
        </div>
        <div class="icon-name">sparkles - きらきら</div>
    </div>

    <div class="icon-test">
        <h3>候補2: gem</h3>
        <div class="rank-circle">
            <i data-lucide="gem"></i>
        </div>
        <div class="icon-name">gem - 宝石</div>
    </div>

    <div class="icon-test">
        <h3>候補3: zap</h3>
        <div class="rank-circle">
            <i data-lucide="zap"></i>
        </div>
        <div class="icon-name">zap - 稲妻</div>
    </div>

    <div class="icon-test">
        <h3>候補4: star</h3>
        <div class="rank-circle">
            <i data-lucide="star"></i>
        </div>
        <div class="icon-name">star - 星</div>
    </div>

    <div class="icon-test">
        <h3>候補5: award</h3>
        <div class="rank-circle">
            <i data-lucide="award"></i>
        </div>
        <div class="icon-name">award - リボン</div>
    </div>

    <div class="icon-test">
        <h3>候補6: trophy</h3>
        <div class="rank-circle">
            <i data-lucide="trophy"></i>
        </div>
        <div class="icon-name">trophy - トロフィー</div>
    </div>

    <div class="icon-test">
        <h3>候補7: flame</h3>
        <div class="rank-circle">
            <i data-lucide="flame"></i>
        </div>
        <div class="icon-name">flame - 炎</div>
    </div>

    <script src="https://unpkg.com/lucide@0.263.0/dist/umd/lucide.js"></script>
    <script src="PitchPro-SPA/js/lucide-init.js"></script>
    <script>
        window.initializeLucideIcons({ immediate: true });
    </script>
</body>
</html>
