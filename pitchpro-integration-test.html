<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioDetectionComponent 実装例 (UMD)</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .start { background: #4CAF50; color: white; }
        .stop { background: #f44336; color: white; }
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
            font-weight: bold;
        }
        .success { background: #e8f5e8; color: #2e7d32; }
        .error { background: #ffebee; color: #c62828; }
        .info { background: #e3f2fd; color: #1976d2; }
        .display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
        }
        .value {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
        #volume-bar {
            width: 100%;
            height: 20px;
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        #volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #FFC107, #FF5722);
            width: 0%;
            transition: width 0.1s;
        }
    </style>
</head>
<body>
    <h1>🎵 AudioDetectionComponent 実装例</h1>
    
    <div id="status" class="status info">初期化準備中...</div>
    
    <div class="controls">
        <button id="init-btn" class="start">初期化</button>
        <button id="start-btn" class="start" disabled>検出開始</button>
        <button id="stop-btn" class="stop" disabled>検出停止</button>
    </div>
    
    <div class="display">
        <div class="card">
            <h3>音量レベル</h3>
            <div id="volume-bar">
                <div id="volume-fill"></div>
            </div>
            <div id="volume-text" class="value">0.0%</div>
        </div>
        
        <div class="card">
            <h3>検出された音程</h3>
            <div id="frequency-display" class="value">-- Hz</div>
            <div id="note-display" class="value">--</div>
        </div>
    </div>
    
    <div class="card">
        <h3>ステータス情報</h3>
        <pre id="debug-info">待機中...</pre>
    </div>

    <!-- PitchPro UMDライブラリを読み込み -->
    <script src="js/pitchpro-audio/dist/pitchpro.umd.js"></script>
    <script>
        // アプリケーション状態
        let audioDetector = null;
        let isInitialized = false;
        
        // DOM要素
        const statusEl = document.getElementById('status');
        const initBtn = document.getElementById('init-btn');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const debugInfo = document.getElementById('debug-info');
        
        // ステータス更新
        function updateStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            
            // デバッグ情報も更新
            if (audioDetector) {
                const status = audioDetector.getStatus();
                debugInfo.textContent = JSON.stringify(status, null, 2);
            }
        }
        
        // ボタン状態更新
        function updateButtons() {
            if (!isInitialized) {
                initBtn.disabled = false;
                startBtn.disabled = true;
                stopBtn.disabled = true;
            } else if (audioDetector) {
                const status = audioDetector.getStatus();
                initBtn.disabled = true;
                startBtn.disabled = status.state === 'detecting';
                stopBtn.disabled = status.state !== 'detecting';
            }
        }
        
        // 初期化
        async function initialize() {
            try {
                updateStatus('初期化中...', 'info');
                
                // AudioDetectionComponentインスタンス作成
                audioDetector = new PitchPro.AudioDetectionComponent({
                    // UI要素のセレクターを指定
                    volumeBarSelector: '#volume-fill',
                    volumeTextSelector: '#volume-text',
                    frequencySelector: '#frequency-display',
                    noteSelector: '#note-display',
                    
                    // 設定
                    clarityThreshold: 0.4,
                    minVolumeAbsolute: 0.003,
                    deviceOptimization: true,
                    debug: true
                });
                
                // イベントコールバックを設定
                audioDetector.setCallbacks({
                    onPitchUpdate: (result) => {
                        console.log('音程検出:', result);
                    },
                    
                    onVolumeUpdate: (volume) => {
                        // 音量バーの幅を更新
                        const fill = document.getElementById('volume-fill');
                        fill.style.width = `${Math.min(100, volume)}%`;
                    },
                    
                    onStateChange: (state) => {
                        console.log('状態変更:', state);
                        updateButtons();
                        
                        const stateMessages = {
                            'uninitialized': '未初期化',
                            'initializing': '初期化中',
                            'ready': '準備完了',
                            'detecting': '検出中',
                            'stopped': '停止',
                            'error': 'エラー'
                        };
                        
                        updateStatus(`状態: ${stateMessages[state] || state}`, 
                                   state === 'error' ? 'error' : 'success');
                    },
                    
                    onError: (error) => {
                        console.error('エラー:', error);
                        updateStatus(`エラー: ${error.message}`, 'error');
                    },
                    
                    onDeviceDetected: (deviceSpecs) => {
                        console.log('デバイス検出:', deviceSpecs);
                    }
                });
                
                // 初期化実行
                await audioDetector.initialize();
                
                isInitialized = true;
                updateStatus('初期化完了！検出を開始できます', 'success');
                updateButtons();
                
            } catch (error) {
                console.error('初期化エラー:', error);
                updateStatus(`初期化失敗: ${error.message}`, 'error');
                updateButtons();
            }
        }
        
        // 検出開始
        function startDetection() {
            try {
                if (audioDetector && audioDetector.startDetection()) {
                    updateStatus('音程検出開始', 'success');
                } else {
                    updateStatus('検出開始に失敗', 'error');
                }
                updateButtons();
            } catch (error) {
                console.error('開始エラー:', error);
                updateStatus(`開始エラー: ${error.message}`, 'error');
            }
        }
        
        // 検出停止
        function stopDetection() {
            try {
                if (audioDetector) {
                    audioDetector.stopDetection();
                    updateStatus('音程検出停止', 'info');
                }
                updateButtons();
            } catch (error) {
                console.error('停止エラー:', error);
                updateStatus(`停止エラー: ${error.message}`, 'error');
            }
        }
        
        // イベントリスナー設定
        initBtn.addEventListener('click', initialize);
        startBtn.addEventListener('click', startDetection);
        stopBtn.addEventListener('click', stopDetection);
        
        // 初期状態設定
        updateButtons();
        
        // ページ離脱時のクリーンアップ
        window.addEventListener('beforeunload', () => {
            if (audioDetector) {
                audioDetector.destroy();
            }
        });
    </script>
</body>
</html>
