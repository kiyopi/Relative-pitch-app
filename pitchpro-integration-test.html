    <style>

<body>
    <h1>ğŸµ AudioDetectionComponent å®Ÿè£…ä¾‹</h1>

        <button id="start-btn" class="start" disabled>æ¤œå‡ºé–‹å§‹</button>

    <div class="display">

            <div id="volume-bar">

    </div>
    
    <div class="card">

        <pre id="debug-info">å¾…æ©Ÿä¸­...</pre>
    </div>

    <!-- PitchPro UMDãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’èª­ã¿è¾¼ã¿ -->
    <script src="js/pitchpro-audio/dist/pitchpro.umd.js"></script>
    <script>
        // ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³çŠ¶æ…‹
        let audioDetector = null;
        let isInitialized = false;
        
        // DOMè¦ç´ 
        const statusEl = document.getElementById('status');
        const initBtn = document.getElementById('init-btn');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const debugInfo = document.getElementById('debug-info');
        
        // ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹æ›´æ–°
        function updateStatus(message, type = 'info') {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            
            // ãƒ‡ãƒãƒƒã‚°æƒ…å ±ã‚‚æ›´æ–°
            if (audioDetector) {
                const status = audioDetector.getStatus();
                debugInfo.textContent = JSON.stringify(status, null, 2);
            }
        }
        
        // ãƒœã‚¿ãƒ³çŠ¶æ…‹æ›´æ–°
        function updateButtons() {
            if (!isInitialized) {
                initBtn.disabled = false;
                startBtn.disabled = true;
                stopBtn.disabled = true;
            } else if (audioDetector) {
                const status = audioDetector.getStatus();
                initBtn.disabled = true;
                startBtn.disabled = status.state === 'detecting';
                stopBtn.disabled = status.state !== 'detecting';
            }
        }
        
        // åˆæœŸåŒ–
        async function initialize() {
            try {
                updateStatus('åˆæœŸåŒ–ä¸­...', 'info');
                
                // AudioDetectionComponentã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ä½œæˆ
                audioDetector = new PitchPro.AudioDetectionComponent({
                    // UIè¦ç´ ã®ã‚»ãƒ¬ã‚¯ã‚¿ãƒ¼ã‚’æŒ‡å®š
                    volumeBarSelector: '#volume-fill',
                    volumeTextSelector: '#volume-text',
                    frequencySelector: '#frequency-display',
                    noteSelector: '#note-display',
                    
                    // è¨­å®š
                    clarityThreshold: 0.4,
                    minVolumeAbsolute: 0.003,
                    deviceOptimization: true,
                    debug: true
                });
                
                // ã‚¤ãƒ™ãƒ³ãƒˆã‚³ãƒ¼ãƒ«ãƒãƒƒã‚¯ã‚’è¨­å®š
                audioDetector.setCallbacks({
                    onPitchUpdate: (result) => {
                        console.log('éŸ³ç¨‹æ¤œå‡º:', result);
                    },
                    
                    onVolumeUpdate: (volume) => {
                        // éŸ³é‡ãƒãƒ¼ã®å¹…ã‚’æ›´æ–°
                        const fill = document.getElementById('volume-fill');
                        fill.style.width = `${Math.min(100, volume)}%`;
                    },
                    
                    onStateChange: (state) => {
                        console.log('çŠ¶æ…‹å¤‰æ›´:', state);
                        updateButtons();
                        
                        const stateMessages = {
                            'uninitialized': 'æœªåˆæœŸåŒ–',
                            'initializing': 'åˆæœŸåŒ–ä¸­',
                            'ready': 'æº–å‚™å®Œäº†',
                            'detecting': 'æ¤œå‡ºä¸­',
                            'stopped': 'åœæ­¢',
                            'error': 'ã‚¨ãƒ©ãƒ¼'
                        };
                        
                        updateStatus(`çŠ¶æ…‹: ${stateMessages[state] || state}`, 
                                   state === 'error' ? 'error' : 'success');
                    },
                    
                    onError: (error) => {
                        console.error('ã‚¨ãƒ©ãƒ¼:', error);
                        updateStatus(`ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
                    },
                    
                    onDeviceDetected: (deviceSpecs) => {
                        console.log('ãƒ‡ãƒã‚¤ã‚¹æ¤œå‡º:', deviceSpecs);
                    }
                });
                
                // åˆæœŸåŒ–å®Ÿè¡Œ
                await audioDetector.initialize();
                
                isInitialized = true;
                updateStatus('åˆæœŸåŒ–å®Œäº†ï¼æ¤œå‡ºã‚’é–‹å§‹ã§ãã¾ã™', 'success');
                updateButtons();
                
            } catch (error) {
                console.error('åˆæœŸåŒ–ã‚¨ãƒ©ãƒ¼:', error);
                updateStatus(`åˆæœŸåŒ–å¤±æ•—: ${error.message}`, 'error');
                updateButtons();
            }
        }
        
        // æ¤œå‡ºé–‹å§‹
        function startDetection() {
            try {
                if (audioDetector && audioDetector.startDetection()) {
                    updateStatus('éŸ³ç¨‹æ¤œå‡ºé–‹å§‹', 'success');
                } else {
                    updateStatus('æ¤œå‡ºé–‹å§‹ã«å¤±æ•—', 'error');
                }
                updateButtons();
            } catch (error) {
                console.error('é–‹å§‹ã‚¨ãƒ©ãƒ¼:', error);
                updateStatus(`é–‹å§‹ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        }
        
        // æ¤œå‡ºåœæ­¢
        function stopDetection() {
            try {
                if (audioDetector) {
                    audioDetector.stopDetection();
                    updateStatus('éŸ³ç¨‹æ¤œå‡ºåœæ­¢', 'info');
                }
                updateButtons();
            } catch (error) {
                console.error('åœæ­¢ã‚¨ãƒ©ãƒ¼:', error);
                updateStatus(`åœæ­¢ã‚¨ãƒ©ãƒ¼: ${error.message}`, 'error');
            }
        }
        
        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼è¨­å®š
        initBtn.addEventListener('click', initialize);
        startBtn.addEventListener('click', startDetection);
        stopBtn.addEventListener('click', stopDetection);
        
        // åˆæœŸçŠ¶æ…‹è¨­å®š
        updateButtons();
        
        // ãƒšãƒ¼ã‚¸é›¢è„±æ™‚ã®ã‚¯ãƒªãƒ¼ãƒ³ã‚¢ãƒƒãƒ—
        window.addEventListener('beforeunload', () => {

            }
        });
    </script>
