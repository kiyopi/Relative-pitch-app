
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8va相対音感トレーニングアプリ</title>
    <meta http-equiv="refresh" content="0; url=./PitchPro-SPA/index.html">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3a8a, #3730a3);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255,255,255,0.2);
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .submessage {
            font-size: 14px;
            opacity: 0.8;
        }
        .fallback-link {
            margin-top: 20px;
            padding: 12px 24px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            transition: background 0.2s;
        }
        .fallback-link:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="spinner"></div>
        <div class="message">8va相対音感トレーニング</div>
        <div class="submessage">アプリケーションを読み込み中...</div>
        <a href="./PitchPro-SPA/index.html" class="fallback-link">アプリを開く</a>
    </div>

    <script>
        // 自動リダイレクトが動作しない場合のフォールバック
        setTimeout(() => {
            if (window.location.href.indexOf('PitchPro-SPA') === -1) {
                window.location.href = './PitchPro-SPA/index.html';
            }
        }, 2000);
    </script>
</body>
</html>
