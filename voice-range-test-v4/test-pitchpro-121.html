<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitchPro v1.2.1 動作確認</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .status {
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            text-align: center;
        }
        .volume-bar {
            width: 100%;
            height: 30px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            transition: width 0.1s ease;
        }
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 30px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            transition: transform 0.2s;
        }
        .btn:hover {
            transform: scale(1.05);
        }
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .info {
            display: grid;
            gap: 10px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
        }
        .info-label {
            opacity: 0.8;
        }
        .info-value {
            font-weight: bold;
        }
        .error {
            color: #ff6b6b;
            padding: 10px;
            background: rgba(255, 107, 107, 0.2);
            border-radius: 10px;
            margin-top: 10px;
        }
        .success {
            color: #51cf66;
            padding: 10px;
            background: rgba(81, 207, 102, 0.2);
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🎵 PitchPro v1.2.1 動作テスト</h1>

        <div class="status" id="status">
            初期化待機中...
        </div>

        <div class="volume-bar">
            <div class="volume-fill" id="volumeBar" style="width: 0%"></div>
        </div>
        <div style="text-align: center; margin-bottom: 20px;">
            音量: <span id="volumeText">0%</span>
        </div>

        <div class="info">
            <div class="info-row">
                <span class="info-label">検出周波数:</span>
                <span class="info-value" id="frequency">-- Hz</span>
            </div>
            <div class="info-row">
                <span class="info-label">音名:</span>
                <span class="info-value" id="note">--</span>
            </div>
            <div class="info-row">
                <span class="info-label">明瞭度:</span>
                <span class="info-value" id="clarity">-- %</span>
            </div>
            <div class="info-row">
                <span class="info-label">PitchProバージョン:</span>
                <span class="info-value" id="version">確認中...</span>
            </div>
        </div>

        <button class="btn" id="startBtn" onclick="startTest()">
            🎤 マイクテスト開始
        </button>
        <button class="btn" id="stopBtn" onclick="stopTest()" style="display: none;">
            ⏹️ テスト停止
        </button>

        <div id="message"></div>
    </div>

    <!-- PitchPro v1.2.1 -->
    <script src="src/js/pitchpro-v1.2.1.umd.js"></script>

    <script>
        let audioDetector = null;

        // ページ読み込み時の確認
        window.addEventListener('DOMContentLoaded', () => {
            console.log('📋 PitchPro読み込み確認...');

            // PitchPro存在確認
            if (typeof PitchPro !== 'undefined') {
                console.log('✅ PitchPro loaded:', PitchPro);

                // バージョン確認
                if (PitchPro.version) {
                    document.getElementById('version').textContent = PitchPro.version;
                    console.log('📌 PitchPro version:', PitchPro.version);
                } else {
                    document.getElementById('version').textContent = '不明（プロパティなし）';
                }

                // AudioDetectionComponent確認
                if (PitchPro.AudioDetectionComponent) {
                    console.log('✅ AudioDetectionComponent available');
                    showMessage('PitchPro v1.2.1 正常に読み込まれました', 'success');
                } else {
                    console.error('❌ AudioDetectionComponent not found in PitchPro');
                    showMessage('AudioDetectionComponentが見つかりません', 'error');
                }
            } else {
                console.error('❌ PitchPro not loaded');
                showMessage('PitchProが読み込まれていません', 'error');
            }
        });

        async function startTest() {
            try {
                document.getElementById('status').textContent = '初期化中...';
                document.getElementById('startBtn').disabled = true;

                // AudioDetectionComponentの作成
                if (!PitchPro || !PitchPro.AudioDetectionComponent) {
                    throw new Error('AudioDetectionComponentが利用できません');
                }

                audioDetector = new PitchPro.AudioDetectionComponent({
                    volumeBarSelector: '#volumeBar',
                    volumeTextSelector: '#volumeText',
                    frequencySelector: '#frequency',
                    noteSelector: '#note',
                    claritySelector: '#clarity',
                    debugMode: true
                });

                // 初期化
                await audioDetector.initialize();
                console.log('✅ AudioDetectionComponent初期化成功');

                // コールバック設定
                audioDetector.setCallbacks({
                    onPitchUpdate: (result) => {
                        if (result.note) {
                            document.getElementById('note').textContent = result.note;
                        }
                        if (result.clarity !== undefined) {
                            document.getElementById('clarity').textContent =
                                Math.round(result.clarity * 100) + ' %';
                        }
                    },
                    onError: (error) => {
                        console.error('❌ エラー:', error);
                        showMessage('エラー: ' + error.message, 'error');
                    }
                });

                // 検出開始
                audioDetector.startDetection();

                document.getElementById('status').textContent = '🎤 マイク入力を検出中...';
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';

                showMessage('テスト開始しました', 'success');

            } catch (error) {
                console.error('❌ テスト開始エラー:', error);
                showMessage('エラー: ' + error.message, 'error');
                document.getElementById('startBtn').disabled = false;
                document.getElementById('status').textContent = 'エラー発生';
            }
        }

        function stopTest() {
            if (audioDetector) {
                audioDetector.stopDetection();
                audioDetector.destroy();
                audioDetector = null;
            }

            document.getElementById('status').textContent = 'テスト停止';
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').style.display = 'none';

            // 表示リセット
            document.getElementById('volumeBar').style.width = '0%';
            document.getElementById('volumeText').textContent = '0%';
            document.getElementById('frequency').textContent = '-- Hz';
            document.getElementById('note').textContent = '--';
            document.getElementById('clarity').textContent = '-- %';

            showMessage('テスト停止しました', 'success');
        }

        function showMessage(msg, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.className = type;
            messageEl.textContent = msg;
            setTimeout(() => {
                messageEl.textContent = '';
            }, 5000);
        }
    </script>
</body>
</html>
