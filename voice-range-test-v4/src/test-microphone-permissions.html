<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイク許可テスト - PitchPro統合デバッグ</title>
    <link rel="stylesheet" href="../../Bolt/v2/styles/base.css">
    <style>
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .test-section {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .status {
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-family: monospace;
            font-size: 14px;
        }
        .status.success { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .status.error { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        .status.info { background: rgba(59, 130, 246, 0.2); color: #3b82f6; }
        .status.warning { background: rgba(245, 158, 11, 0.2); color: #f59e0b; }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:disabled {
            background: #6b7280;
            cursor: not-allowed;
        }
        .volume-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        .volume-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #3b82f6);
            width: 0%;
            transition: width 0.1s ease;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>マイク許可テスト - PitchPro統合デバッグ</h1>
        <p>PitchProライブラリのマイクアクセス許可と音声検出機能をテストします。</p>
        
        <!-- ライブラリ読み込み状況 -->
        <div class="test-section">
            <h3>1. ライブラリ読み込み状況</h3>
            <div id="library-status">チェック中...</div>
        </div>
        
        <!-- ブラウザ対応状況 -->
        <div class="test-section">
            <h3>2. ブラウザ対応状況</h3>
            <div id="browser-support">チェック中...</div>
        </div>
        
        <!-- マイク許可テスト -->
        <div class="test-section">
            <h3>3. マイク許可テスト</h3>
            <button id="request-mic-btn" class="btn">マイク許可を要求</button>
            <div id="mic-permission-status">許可を要求してください</div>
        </div>
        
        <!-- PitchPro統合テスト -->
        <div class="test-section">
            <h3>4. PitchPro統合テスト</h3>
            <button id="pitchpro-test-btn" class="btn" disabled>PitchPro初期化テスト</button>
            <div id="pitchpro-status">マイク許可後に実行可能</div>
        </div>
        
        <!-- 音声検出テスト -->
        <div class="test-section">
            <h3>5. 音声検出テスト</h3>
            <button id="audio-detection-btn" class="btn" disabled>音声検出開始</button>
            <button id="stop-detection-btn" class="btn" disabled>検出停止</button>
            <div id="audio-detection-status">PitchPro初期化後に実行可能</div>
            <div class="volume-bar">
                <div class="volume-fill" id="volume-fill"></div>
            </div>
            <div id="frequency-display">周波数: 0 Hz</div>
        </div>
        
        <!-- ログ出力エリア -->
        <div class="test-section">
            <h3>6. 詳細ログ</h3>
            <div id="log-output" style="height: 200px; overflow-y: auto; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px; font-family: monospace; font-size: 12px;"></div>
        </div>
    </div>

    <!-- スクリプト -->
    <script type="module">
        // PitchPro ESMモジュールをインポート
        import { AudioDetectionComponent } from '/js/pitchpro-audio/dist/index.esm.js';
        
        // ログ出力システム
        const logContainer = document.getElementById('log-output');
        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = `status ${type}`;
            logEntry.textContent = `[${timestamp}] ${message}`;
            logContainer.appendChild(logEntry);
            logContainer.scrollTop = logContainer.scrollHeight;
            console.log(`%c${message}`, `color: ${type === 'success' ? '#22c55e' : type === 'error' ? '#ef4444' : '#3b82f6'}`);
        }

        // グローバル変数
        let audioDetector = null;
        let isDetecting = false;

        // 1. ライブラリ読み込み確認
        function checkLibraries() {
            const libraryStatus = document.getElementById('library-status');
            let statusHTML = '';

            // ES6モジュールインポート確認
            try {
                if (typeof AudioDetectionComponent !== 'undefined') {
                    statusHTML += '<div class="status success">✅ AudioDetectionComponent: インポート済み</div>';
                    log('AudioDetectionComponent ESMインポート確認OK', 'success');
                } else {
                    statusHTML += '<div class="status error">❌ AudioDetectionComponent: インポート失敗</div>';
                    log('AudioDetectionComponent ESMインポート失敗', 'error');
                }
            } catch (error) {
                statusHTML += '<div class="status error">❌ ESMモジュール読み込みエラー</div>';
                log(`ESMモジュール読み込みエラー: ${error.message}`, 'error');
            }

            libraryStatus.innerHTML = statusHTML;
        }

        // 2. ブラウザ対応確認
        function checkBrowserSupport() {
            const browserStatus = document.getElementById('browser-support');
            let statusHTML = '';

            // getUserMedia確認
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                statusHTML += '<div class="status success">✅ getUserMedia: サポート済み</div>';
                log('getUserMedia APIサポート確認OK', 'success');
            } else {
                statusHTML += '<div class="status error">❌ getUserMedia: 非サポート</div>';
                log('getUserMedia API非サポート', 'error');
            }

            // AudioContext確認
            if (typeof AudioContext !== 'undefined' || typeof webkitAudioContext !== 'undefined') {
                statusHTML += '<div class="status success">✅ AudioContext: サポート済み</div>';
                log('AudioContextサポート確認OK', 'success');
            } else {
                statusHTML += '<div class="status error">❌ AudioContext: 非サポート</div>';
                log('AudioContext非サポート', 'error');
            }

            browserStatus.innerHTML = statusHTML;
        }

        // 3. マイク許可要求
        document.getElementById('request-mic-btn').addEventListener('click', async () => {
            const statusDiv = document.getElementById('mic-permission-status');
            const btn = document.getElementById('request-mic-btn');
            
            try {
                btn.disabled = true;
                statusDiv.innerHTML = '<div class="status info">🔄 マイク許可を要求中...</div>';
                log('マイク許可要求開始', 'info');

                // 直接getUserMediaでマイク許可を取得
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        sampleRate: 44100,
                        channelCount: 1,
                        echoCancellation: false,
                        noiseSuppression: false,
                        autoGainControl: false
                    }
                });

                // ストリームを一旦停止（PitchProが管理するため）
                stream.getTracks().forEach(track => track.stop());

                statusDiv.innerHTML = '<div class="status success">✅ マイク許可取得成功</div>';
                log('マイク許可取得成功', 'success');

                // 次のステップを有効化
                document.getElementById('pitchpro-test-btn').disabled = false;

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ マイク許可失敗: ${error.message}</div>`;
                log(`マイク許可失敗: ${error.message}`, 'error');
                btn.disabled = false;
            }
        });

        // 4. PitchPro AudioDetectionComponentテスト
        document.getElementById('pitchpro-test-btn').addEventListener('click', async () => {
            const statusDiv = document.getElementById('pitchpro-status');
            const btn = document.getElementById('pitchpro-test-btn');
            
            try {
                btn.disabled = true;
                statusDiv.innerHTML = '<div class="status info">🔄 AudioDetectionComponent初期化中...</div>';
                log('AudioDetectionComponent初期化開始', 'info');

                // ES6インポート済みのAudioDetectionComponentを使用
                if (typeof AudioDetectionComponent === 'undefined') {
                    throw new Error('AudioDetectionComponentがインポートされていません');
                }
                
                log('AudioDetectionComponent ESMインポート確認完了', 'success');

                // AudioDetectionComponent作成・初期化
                audioDetector = new AudioDetectionComponent({
                    volumeBarSelector: '#volume-fill',
                    volumeTextSelector: null,
                    frequencySelector: '#frequency-display',
                    
                    // PitchPro推奨設定
                    clarityThreshold: 0.4,        // 40% - 実用的
                    minVolumeAbsolute: 0.003,     // 0.3% - 適切
                    deviceOptimization: true,     // 自動最適化
                    debug: true                   // デバッグ有効
                });

                await audioDetector.initialize();
                log('AudioDetectionComponent初期化完了', 'success');

                statusDiv.innerHTML = '<div class="status success">✅ AudioDetectionComponent初期化成功</div>';
                
                // 次のステップを有効化
                document.getElementById('audio-detection-btn').disabled = false;

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ AudioDetectionComponent初期化失敗: ${error.message}</div>`;
                log(`AudioDetectionComponent初期化失敗: ${error.message}`, 'error');
                log(`エラーの詳細: ${error.stack}`, 'error');
                btn.disabled = false;
            }
        });

        // 5. 音声検出テスト
        document.getElementById('audio-detection-btn').addEventListener('click', async () => {
            if (!audioDetector) {
                log('AudioDetectionComponentが初期化されていません', 'error');
                return;
            }

            const statusDiv = document.getElementById('audio-detection-status');
            const volumeFill = document.getElementById('volume-fill');
            const frequencyDisplay = document.getElementById('frequency-display');

            try {
                // PitchPro AudioDetectionComponentコールバック設定
                audioDetector.setCallbacks({
                    onPitchUpdate: (result) => {
                        if (!result) return;

                        // PitchProは自動でUI更新するが、手動でも更新
                        const volume = Math.min(100, Math.max(0, result.volume || 0));
                        volumeFill.style.width = `${volume}%`;

                        const frequency = result.frequency || 0;
                        frequencyDisplay.textContent = `周波数: ${frequency.toFixed(1)} Hz`;
                        
                        // 音名表示
                        if (result.note) {
                            frequencyDisplay.textContent += ` (${result.note})`;
                        }

                        // 低頻度ログ出力（スパム防止）
                        if (Math.random() < 0.1) {
                            log(`音量: ${volume.toFixed(1)}%, 周波数: ${frequency.toFixed(1)}Hz, 音名: ${result.note || '--'}`, 'info');
                        }
                    },
                    onError: (error) => {
                        log(`検出エラー: ${error.message}`, 'error');
                    },
                    onStateChange: (state) => {
                        log(`状態変化: ${state.state}`, 'info');
                    }
                });

                // PitchPro AudioDetectionComponent検出開始
                try {
                    const success = await audioDetector.startDetection();
                    if (success) {
                        isDetecting = true;
                        statusDiv.innerHTML = '<div class="status success">✅ AudioDetectionComponent検出開始 - 声を出してください</div>';
                        log('AudioDetectionComponent検出開始', 'success');
                        
                        document.getElementById('audio-detection-btn').disabled = true;
                        document.getElementById('stop-detection-btn').disabled = false;
                    } else {
                        statusDiv.innerHTML = '<div class="status error">❌ 検出開始失敗</div>';
                        log('検出開始失敗', 'error');
                    }
                } catch (startError) {
                    statusDiv.innerHTML = `<div class="status error">❌ 検出開始エラー: ${startError.message}</div>`;
                    log(`検出開始エラー: ${startError.message}`, 'error');
                }

            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">❌ 音声検出エラー: ${error.message}</div>`;
                log(`音声検出エラー: ${error.message}`, 'error');
            }
        });

        // 検出停止
        document.getElementById('stop-detection-btn').addEventListener('click', () => {
            if (audioDetector && isDetecting) {
                audioDetector.stopDetection();
                isDetecting = false;
                
                document.getElementById('audio-detection-status').innerHTML = '<div class="status info">🔄 AudioDetectionComponent停止</div>';
                document.getElementById('volume-fill').style.width = '0%';
                document.getElementById('frequency-display').textContent = '周波数: 0 Hz';
                
                document.getElementById('audio-detection-btn').disabled = false;
                document.getElementById('stop-detection-btn').disabled = true;
                
                log('AudioDetectionComponent停止', 'info');
            }
        });

        // 初期化実行
        document.addEventListener('DOMContentLoaded', () => {
            log('マイク許可テストページ読み込み完了', 'success');
            checkLibraries();
            checkBrowserSupport();
        });
    </script>
</body>
</html>
