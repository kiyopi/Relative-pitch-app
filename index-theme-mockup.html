<!DOCTYPE html>
<html lang="ja" data-theme="adult" data-mode="random">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>相対音感トレーニング - テスト版</title>
  
  <style>
    /* 基本リセット */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* 大人モード（shadcn/ui風） */
    :root,
    [data-theme="adult"] {
      --background: #ffffff;
      --foreground: #0f172a;
      --card: #ffffff;
      --card-foreground: #0f172a;
      --muted: #f1f5f9;
      --muted-foreground: #64748b;
      --border: #e2e8f0;
      --primary: #16a34a; /* グリーン */
      --primary-foreground: #ffffff;
      --radius: 6px;
      --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
    }
    
    /* 子供モード */
    [data-theme="kids"] {
      --background: #fefefe;
      --foreground: #374151;
      --card: #ffffff;
      --muted: #f3f4f6;
      --muted-foreground: #6b7280;
      --border: #d1d5db;
      --primary: #10b981; /* パステルグリーン */
      --primary-foreground: #ffffff;
      --radius: 12px;
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
    }

    /* モード別カラー */
    [data-mode="random"] { --primary: #16a34a; }
    [data-mode="continuous"] { --primary: #ea580c; }
    [data-mode="chromatic"] { --primary: #7c3aed; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--background);
      color: var(--foreground);
      line-height: 1.6;
    }

    /* レイアウト */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px;
    }

    .header {
      text-align: center;
      padding: 40px 0;
      border-bottom: 1px solid var(--border);
      margin-bottom: 32px;
    }

    .title {
      font-size: 28px;
      font-weight: 700;
      color: var(--foreground);
      margin-bottom: 8px;
    }

    /* テーマ切り替えボタン */
    .theme-toggle {
      position: fixed;
      top: 16px;
      right: 16px;
      padding: 8px 16px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      cursor: pointer;
      font-size: 14px;
      box-shadow: var(--shadow);
    }

    /* カード */
    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }

    .card-header {
      background: var(--muted);
      padding: 16px 20px;
      font-weight: 600;
      border-bottom: 1px solid var(--border);
    }

    .card-body {
      padding: 24px;
    }

    /* モード選択 */
    .mode-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 24px;
    }

    .mode-card {
      text-align: center;
      padding: 32px 24px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .mode-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1);
    }

    .mode-card.active {
      border-color: var(--primary);
      background: color-mix(in srgb, var(--primary) 10%, transparent);
    }

    .mode-icon {
      font-size: 48px;
      margin-bottom: 16px;
      display: block;
    }

    .mode-title {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .mode-description {
      color: var(--muted-foreground);
      font-size: 14px;
      margin-bottom: 20px;
    }

    /* ボタン */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 20px;
      background: var(--primary);
      color: var(--primary-foreground);
      border: none;
      border-radius: var(--radius);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.1);
    }

    .btn-lg {
      padding: 12px 24px;
      font-size: 16px;
    }

    /* ページ管理 */
    .page {
      display: none;
    }

    .page.active {
      display: block;
    }

    /* アニメーション */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-in {
      animation: fadeIn 0.4s ease;
    }
  </style>
</head>
<body>

  <!-- テーマ切り替え -->
  <button class="theme-toggle" onclick="toggleTheme()">
    <span id="theme-text">大人モード</span>
  </button>

  <div class="container">
    
    <!-- ヘッダー -->
    <header class="header">
      <h1 class="title">🎵 相対音感トレーニング</h1>
      <p>楽しく学んで、音感を育てよう！</p>
    </header>

    <!-- ホームページ -->
    <div id="home-page" class="page active">
      <div class="card">
        <div class="card-header">
          🎯 トレーニングモード選択
        </div>
        <div class="card-body">
          <div class="mode-grid">
            
            <!-- ランダムモード -->
            <div class="mode-card card active" data-mode="random" onclick="selectMode('random')">
              <span class="mode-icon">🎲</span>
              <h3 class="mode-title">ランダム基音モード</h3>
              <p class="mode-description">基音がランダムに変わる基本練習</p>
              <button class="btn btn-lg">開始</button>
            </div>

            <!-- 連続チャレンジ -->
            <div class="mode-card card" data-mode="continuous" onclick="selectMode('continuous')">
              <span class="mode-icon">🔥</span>
              <h3 class="mode-title">連続チャレンジ</h3>
              <p class="mode-description">8セッション連続トレーニング</p>
              <button class="btn btn-lg">チャレンジ</button>
            </div>

            <!-- 12音階モード -->
            <div class="mode-card card" data-mode="chromatic" onclick="selectMode('chromatic')">
              <span class="mode-icon">🎼</span>
              <h3 class="mode-title">12音階モード</h3>
              <p class="mode-description">全音階マスター向け</p>
              <button class="btn btn-lg">上級</button>
            </div>

          </div>
        </div>
      </div>
    </div>

    <!-- その他のページ -->
    <div id="other-page" class="page">
      <div class="card">
        <div class="card-header">
          選択されたモード
        </div>
        <div class="card-body">
          <p>モード: <strong id="selected-mode">ランダム基音モード</strong></p>
          <p>テーマカラーが変更されているか確認してください。</p>
          <button class="btn" onclick="showPage('home-page')">戻る</button>
        </div>
      </div>
    </div>

  </div>

  <script>
    let currentMode = 'random';

    // テーマ切り替え
    function toggleTheme() {
      const html = document.documentElement;
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'adult' ? 'kids' : 'adult';
      
      html.setAttribute('data-theme', newTheme);
      
      const text = document.getElementById('theme-text');
      text.textContent = newTheme === 'kids' ? '子供モード' : '大人モード';
      
      localStorage.setItem('theme', newTheme);
    }

    // モード選択
    function selectMode(mode) {
      currentMode = mode;
      document.documentElement.setAttribute('data-mode', mode);
      
      // 選択状態の更新
      document.querySelectorAll('.mode-card').forEach(card => {
        card.classList.remove('active');
      });
      document.querySelector(`[data-mode="${mode}"]`).classList.add('active');
      
      // モード名を更新
      const modeNames = {
        'random': 'ランダム基音モード',
        'continuous': '連続チャレンジ',
        'chromatic': '12音階モード'
      };
      document.getElementById('selected-mode').textContent = modeNames[mode];
      
      setTimeout(() => {
        showPage('other-page');
      }, 300);
    }

    // ページ遷移
    function showPage(pageId) {
      document.querySelectorAll('.page').forEach(page => {
        page.classList.remove('active');
      });
      const targetPage = document.getElementById(pageId);
      targetPage.classList.add('active');
      targetPage.classList.add('animate-in');
    }

    // 初期化
    document.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme') || 'adult';
      if (savedTheme === 'kids') {
        toggleTheme();
      }
    });
  </script>

</body>
</html>
