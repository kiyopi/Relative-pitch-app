<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gain Drift Error Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            max-width: 1000px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .success { background: #0d4d33; color: #00cc66; }
        .error { background: #4d1a1a; color: #ff4d4d; }
        .info { background: #1a3d4d; color: #4da6cc; }
        .warning { background: #4d3d1a; color: #cc9940; }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #0066cc;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        button.stop {
            background: #cc4400;
        }
        
        #console-log {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            border: 1px solid #444;
        }
        
        .error-count {
            color: #ff4d4d;
            font-weight: bold;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #00cc66;
        }
        
        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>üß™ Gain Drift Error Test</h1>
    <div id="status" class="status info">Ê∫ñÂÇô‰∏≠...</div>
    
    <div class="controls">
        <button id="start-btn">AudioDetectionComponentÈñãÂßã</button>
        <button id="stop-btn" class="stop" disabled>ÂÅúÊ≠¢</button>
        <button id="clear-log-btn">„É≠„Ç∞„ÇØ„É™„Ç¢</button>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">„Ç≤„Ç§„É≥„Éâ„É™„Éï„Éà„Ç®„É©„Éº</div>
            <div class="stat-value" id="gain-drift-count">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Á∑è„Ç®„É©„ÉºÊï∞</div>
            <div class="stat-value" id="total-errors">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">ÂÆüË°åÊôÇÈñì</div>
            <div class="stat-value" id="runtime">0Áßí</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">Èü≥Á®ãÊ§úÂá∫Êï∞</div>
            <div class="stat-value" id="pitch-detections">0</div>
        </div>
    </div>
    
    <div id="console-log"></div>

    <script src="js/pitchpro-audio/dist/pitchpro.umd.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const clearLogBtn = document.getElementById('clear-log-btn');
        const consoleLog = document.getElementById('console-log');
        const gainDriftCount = document.getElementById('gain-drift-count');
        const totalErrors = document.getElementById('total-errors');
        const runtimeEl = document.getElementById('runtime');
        const pitchDetections = document.getElementById('pitch-detections');
        
        let audioDetector = null;
        let logs = [];
        let errorCounts = {
            gainDrift: 0,
            total: 0
        };
        let detectionCounts = {
            pitch: 0
        };
        let startTime = null;
        let runtimeTimer = null;
        
        // ÂÖÉ„ÅÆconsole„É°„ÇΩ„ÉÉ„Éâ„Çí‰øùÂ≠ò
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        function interceptConsole() {
            console.log = (...args) => {
                logToPage('LOG', args.join(' '));
                originalConsole.log(...args);
            };
            
            console.error = (...args) => {
                const message = args.join(' ');
                logToPage('ERROR', message, true);
                
                if (message.includes('Gain drift detected')) {
                    errorCounts.gainDrift++;
                    gainDriftCount.textContent = errorCounts.gainDrift;
                }
                
                errorCounts.total++;
                totalErrors.textContent = errorCounts.total;
                originalConsole.error(...args);
            };
            
            console.warn = (...args) => {
                logToPage('WARN', args.join(' '));
                originalConsole.warn(...args);
            };
            
            console.info = (...args) => {
                logToPage('INFO', args.join(' '));
                originalConsole.info(...args);
            };
        }
        
        function restoreConsole() {
            console.log = originalConsole.log;
            console.error = originalConsole.error;
            console.warn = originalConsole.warn;
            console.info = originalConsole.info;
        }
        
        function logToPage(type, message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] [${type}] ${message}`;
            logs.push({ entry: logEntry, isError });
            
            if (logs.length > 500) {
                logs = logs.slice(-400);
            }
            
            updateLogDisplay();
        }
        
        function updateLogDisplay() {
            consoleLog.innerHTML = logs.map(log => 
                `<div style="color: ${log.isError ? '#ff4d4d' : '#ccc'}; margin: 2px 0;">${log.entry}</div>`
            ).join('');
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        function updateRuntime() {
            if (startTime) {
                const seconds = Math.floor((Date.now() - startTime) / 1000);
                runtimeEl.textContent = `${seconds}Áßí`;
            }
        }
        
        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        async function startTest() {
            try {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                updateStatus('AudioDetectionComponentÂàùÊúüÂåñ‰∏≠...', 'info');
                
                if (!window.PitchPro) {
                    throw new Error('PitchPro„É©„Ç§„Éñ„É©„É™„ÅåË™≠„ÅøËæº„Åæ„Çå„Å¶„ÅÑ„Åæ„Åõ„Çì');
                }
                
                const { AudioDetectionComponent } = window.PitchPro;
                if (!AudioDetectionComponent) {
                    throw new Error('AudioDetectionComponent„ÅåË¶ã„Å§„Åã„Çä„Åæ„Åõ„Çì');
                }
                
                // „Ç≥„É≥„ÇΩ„Éº„É´„Ç§„É≥„Çø„Éº„Çª„Éó„ÉàÈñãÂßã
                interceptConsole();
                
                audioDetector = new AudioDetectionComponent({
                    debug: true,
                    logPrefix: 'üîç GainTest',
                    clarityThreshold: 0.4,
                    minVolumeAbsolute: 0.003,
                    deviceOptimization: true,
                    uiUpdateInterval: 100
                });
                
                audioDetector.setCallbacks({
                    onPitchUpdate: (result) => {
                        detectionCounts.pitch++;
                        pitchDetections.textContent = detectionCounts.pitch;
                        
                        if (result.frequency > 80) {
                            logToPage('PITCH', `Ê§úÂá∫: ${result.frequency.toFixed(1)}Hz, Èü≥Èáè: ${result.volume.toFixed(1)}%`);
                        }
                    },
                    onStateChange: (state) => {
                        logToPage('STATE', `Áä∂ÊÖãÂ§âÊõ¥: ${state}`);
                    },
                    onError: (error) => {
                        logToPage('CALLBACK_ERROR', `„Ç≥„Éº„É´„Éê„ÉÉ„ÇØ„Ç®„É©„Éº: ${error.message}`, true);
                        errorCounts.total++;
                        totalErrors.textContent = errorCounts.total;
                    },
                    onDeviceDetected: (specs) => {
                        logToPage('DEVICE', `„Éá„Éê„Ç§„Çπ: ${specs.deviceType} (ÊÑüÂ∫¶: ${specs.deviceConfig?.sensitivity || 'N/A'})`);
                    }
                });
                
                await audioDetector.initialize();
                audioDetector.startDetection();
                
                startTime = Date.now();
                runtimeTimer = setInterval(updateRuntime, 1000);
                
                updateStatus('AudioDetectionComponentÂÆüË°å‰∏≠ - „Ç≤„Ç§„É≥„Éâ„É™„Éï„Éà„Ç®„É©„Éº„ÅÆÁõ£Ë¶ñ‰∏≠...', 'success');
                logToPage('TEST', 'AudioDetectionComponentÈñãÂßã - „Ç≤„Ç§„É≥„Éâ„É™„Éï„Éà„Ç®„É©„Éº„ÅÆÁô∫Áîü„ÇíÁõ£Ë¶ñ„Åó„Å¶„ÅÑ„Åæ„Åô');
                
            } catch (error) {
                updateStatus(`ÂàùÊúüÂåñ„Ç®„É©„Éº: ${error.message}`, 'error');
                logToPage('INIT_ERROR', `ÂàùÊúüÂåñÂ§±Êïó: ${error.message}`, true);
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        function stopTest() {
            try {
                if (audioDetector) {
                    audioDetector.stopDetection();
                    audioDetector.destroy();
                    audioDetector = null;
                }
                
                restoreConsole();
                
                if (runtimeTimer) {
                    clearInterval(runtimeTimer);
                    runtimeTimer = null;
                }
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                const finalRuntime = startTime ? Math.floor((Date.now() - startTime) / 1000) : 0;
                updateStatus(`„ÉÜ„Çπ„ÉàÂÅúÊ≠¢ - ÂÆüË°åÊôÇÈñì: ${finalRuntime}Áßí`, 'info');
                logToPage('TEST', `„ÉÜ„Çπ„ÉàÂÆå‰∫Ü - ÂÆüË°åÊôÇÈñì: ${finalRuntime}Áßí, „Ç≤„Ç§„É≥„Éâ„É™„Éï„Éà„Ç®„É©„Éº: ${errorCounts.gainDrift}Âõû`);
                
            } catch (error) {
                updateStatus(`ÂÅúÊ≠¢„Ç®„É©„Éº: ${error.message}`, 'error');
                logToPage('STOP_ERROR', `ÂÅúÊ≠¢„Ç®„É©„Éº: ${error.message}`, true);
            }
        }
        
        function clearLog() {
            logs = [];
            errorCounts = { gainDrift: 0, total: 0 };
            detectionCounts = { pitch: 0 };
            
            gainDriftCount.textContent = '0';
            totalErrors.textContent = '0';
            pitchDetections.textContent = '0';
            runtimeEl.textContent = '0Áßí';
            
            updateLogDisplay();
            updateStatus('„É≠„Ç∞„ÇØ„É™„Ç¢ÂÆå‰∫Ü', 'info');
        }
        
        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', startTest);
        stopBtn.addEventListener('click', stopTest);
        clearLogBtn.addEventListener('click', clearLog);
        
        // „Éö„Éº„Ç∏Èõ¢ËÑ±ÊôÇ„ÅÆ„ÇØ„É™„Éº„É≥„Ç¢„ÉÉ„Éó
        window.addEventListener('beforeunload', () => {
            if (audioDetector) {
                audioDetector.destroy();
            }
            restoreConsole();
        });
        
        // ÂàùÊúüË°®Á§∫
        updateStatus('Ê∫ñÂÇôÂÆå‰∫Ü - „ÉÜ„Çπ„Éà„ÇíÈñãÂßã„Åó„Å¶„Åè„Å†„Åï„ÅÑ', 'info');
        logToPage('INIT', 'Gain Drift Error Test Ê∫ñÂÇôÂÆå‰∫Ü');
    </script>
</body>
</html>
