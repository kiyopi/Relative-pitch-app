<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gain Drift Error Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
            max-width: 1000px;
            margin: 0 auto;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            font-weight: bold;
        }
        .success { background: #0d4d33; color: #00cc66; }
        .error { background: #4d1a1a; color: #ff4d4d; }
        .info { background: #1a3d4d; color: #4da6cc; }
        .warning { background: #4d3d1a; color: #cc9940; }
        
        button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #0066cc;
            color: white;
            cursor: pointer;
        }
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        button.stop {
            background: #cc4400;
        }
        
        #console-log {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 11px;
            max-height: 400px;
            overflow-y: auto;
            margin: 20px 0;
            border: 1px solid #444;
        }
        
        .error-count {
            color: #ff4d4d;
            font-weight: bold;
            font-size: 16px;
            margin: 10px 0;
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #555;
        }
        
        .stat-value {
            font-size: 20px;
            font-weight: bold;
            color: #00cc66;
        }
        
        .stat-label {
            font-size: 12px;
            color: #aaa;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>🧪 Gain Drift Error Test</h1>
    <div id="status" class="status info">準備中...</div>
    
    <div class="controls">
        <button id="start-btn">AudioDetectionComponent開始</button>
        <button id="stop-btn" class="stop" disabled>停止</button>
        <button id="clear-log-btn">ログクリア</button>
    </div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-label">ゲインドリフトエラー</div>
            <div class="stat-value" id="gain-drift-count">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">総エラー数</div>
            <div class="stat-value" id="total-errors">0</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">実行時間</div>
            <div class="stat-value" id="runtime">0秒</div>
        </div>
        <div class="stat-card">
            <div class="stat-label">音程検出数</div>
            <div class="stat-value" id="pitch-detections">0</div>
        </div>
    </div>
    
    <div id="console-log"></div>

    <script src="js/pitchpro-audio/dist/pitchpro.umd.js"></script>
    <script>
        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('start-btn');
        const stopBtn = document.getElementById('stop-btn');
        const clearLogBtn = document.getElementById('clear-log-btn');
        const consoleLog = document.getElementById('console-log');
        const gainDriftCount = document.getElementById('gain-drift-count');
        const totalErrors = document.getElementById('total-errors');
        const runtimeEl = document.getElementById('runtime');
        const pitchDetections = document.getElementById('pitch-detections');
        
        let audioDetector = null;
        let logs = [];
        let errorCounts = {
            gainDrift: 0,
            total: 0
        };
        let detectionCounts = {
            pitch: 0
        };
        let startTime = null;
        let runtimeTimer = null;
        
        // 元のconsoleメソッドを保存
        const originalConsole = {
            log: console.log,
            error: console.error,
            warn: console.warn,
            info: console.info
        };
        
        function interceptConsole() {
            console.log = (...args) => {
                logToPage('LOG', args.join(' '));
                originalConsole.log(...args);
            };
            
            console.error = (...args) => {
                const message = args.join(' ');
                logToPage('ERROR', message, true);
                
                if (message.includes('Gain drift detected')) {
                    errorCounts.gainDrift++;
                    gainDriftCount.textContent = errorCounts.gainDrift;
                }
                
                errorCounts.total++;
                totalErrors.textContent = errorCounts.total;
                originalConsole.error(...args);
            };
            
            console.warn = (...args) => {
                logToPage('WARN', args.join(' '));
                originalConsole.warn(...args);
            };
            
            console.info = (...args) => {
                logToPage('INFO', args.join(' '));
                originalConsole.info(...args);
            };
        }
        
        function restoreConsole() {
            console.log = originalConsole.log;
            console.error = originalConsole.error;
            console.warn = originalConsole.warn;
            console.info = originalConsole.info;
        }
        
        function logToPage(type, message, isError = false) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] [${type}] ${message}`;
            logs.push({ entry: logEntry, isError });
            
            if (logs.length > 500) {
                logs = logs.slice(-400);
            }
            
            updateLogDisplay();
        }
        
        function updateLogDisplay() {
            consoleLog.innerHTML = logs.map(log => 
                `<div style="color: ${log.isError ? '#ff4d4d' : '#ccc'}; margin: 2px 0;">${log.entry}</div>`
            ).join('');
            consoleLog.scrollTop = consoleLog.scrollHeight;
        }
        
        function updateRuntime() {
            if (startTime) {
                const seconds = Math.floor((Date.now() - startTime) / 1000);
                runtimeEl.textContent = `${seconds}秒`;
            }
        }
        
        function updateStatus(message, type) {
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }
        
        async function startTest() {
            try {
                startBtn.disabled = true;
                stopBtn.disabled = false;
                
                updateStatus('AudioDetectionComponent初期化中...', 'info');
                
                if (!window.PitchPro) {
                    throw new Error('PitchProライブラリが読み込まれていません');
                }
                
                const { AudioDetectionComponent } = window.PitchPro;
                if (!AudioDetectionComponent) {
                    throw new Error('AudioDetectionComponentが見つかりません');
                }
                
                // コンソールインターセプト開始
                interceptConsole();
                
                audioDetector = new AudioDetectionComponent({
                    debug: true,
                    logPrefix: '🔍 GainTest',
                    clarityThreshold: 0.4,
                    minVolumeAbsolute: 0.003,
                    deviceOptimization: true,
                    uiUpdateInterval: 100
                });
                
                audioDetector.setCallbacks({
                    onPitchUpdate: (result) => {
                        detectionCounts.pitch++;
                        pitchDetections.textContent = detectionCounts.pitch;
                        
                        if (result.frequency > 80) {
                            logToPage('PITCH', `検出: ${result.frequency.toFixed(1)}Hz, 音量: ${result.volume.toFixed(1)}%`);
                        }
                    },
                    onStateChange: (state) => {
                        logToPage('STATE', `状態変更: ${state}`);
                    },
                    onError: (error) => {
                        logToPage('CALLBACK_ERROR', `コールバックエラー: ${error.message}`, true);
                        errorCounts.total++;
                        totalErrors.textContent = errorCounts.total;
                    },
                    onDeviceDetected: (specs) => {
                        logToPage('DEVICE', `デバイス: ${specs.deviceType} (感度: ${specs.deviceConfig?.sensitivity || 'N/A'})`);
                    }
                });
                
                await audioDetector.initialize();
                audioDetector.startDetection();
                
                startTime = Date.now();
                runtimeTimer = setInterval(updateRuntime, 1000);
                
                updateStatus('AudioDetectionComponent実行中 - ゲインドリフトエラーの監視中...', 'success');
                logToPage('TEST', 'AudioDetectionComponent開始 - ゲインドリフトエラーの発生を監視しています');
                
            } catch (error) {
                updateStatus(`初期化エラー: ${error.message}`, 'error');
                logToPage('INIT_ERROR', `初期化失敗: ${error.message}`, true);
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        }
        
        function stopTest() {
            try {
                if (audioDetector) {
                    audioDetector.stopDetection();
                    audioDetector.destroy();
                    audioDetector = null;
                }
                
                restoreConsole();
                
                if (runtimeTimer) {
                    clearInterval(runtimeTimer);
                    runtimeTimer = null;
                }
                
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                const finalRuntime = startTime ? Math.floor((Date.now() - startTime) / 1000) : 0;
                updateStatus(`テスト停止 - 実行時間: ${finalRuntime}秒`, 'info');
                logToPage('TEST', `テスト完了 - 実行時間: ${finalRuntime}秒, ゲインドリフトエラー: ${errorCounts.gainDrift}回`);
                
            } catch (error) {
                updateStatus(`停止エラー: ${error.message}`, 'error');
                logToPage('STOP_ERROR', `停止エラー: ${error.message}`, true);
            }
        }
        
        function clearLog() {
            logs = [];
            errorCounts = { gainDrift: 0, total: 0 };
            detectionCounts = { pitch: 0 };
            
            gainDriftCount.textContent = '0';
            totalErrors.textContent = '0';
            pitchDetections.textContent = '0';
            runtimeEl.textContent = '0秒';
            
            updateLogDisplay();
            updateStatus('ログクリア完了', 'info');
        }
        
        // イベントリスナー
        startBtn.addEventListener('click', startTest);
        stopBtn.addEventListener('click', stopTest);
        clearLogBtn.addEventListener('click', clearLog);
        
        // ページ離脱時のクリーンアップ
        window.addEventListener('beforeunload', () => {
            if (audioDetector) {
                audioDetector.destroy();
            }
            restoreConsole();
        });
        
        // 初期表示
        updateStatus('準備完了 - テストを開始してください', 'info');
        logToPage('INIT', 'Gain Drift Error Test 準備完了');
    </script>
</body>
</html>
